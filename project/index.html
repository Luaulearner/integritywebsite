<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Account Portal</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <style>
    body {
      background-color: #1a1a1a;
      color: #e0ffe0;
      font-family: monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }
    input {
      padding: 6px;
      margin: 6px;
      background: #222;
      color: #cfc;
      border: 1px solid #4f4;
    }
    button {
      padding: 6px 12px;
      background: #4f4;
      color: #000;
      border: none;
      margin-top: 10px;
    }
    #dashboard {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h2>üîê User Access</h2>
  <input type="email" id="email" placeholder="Email">
  <input type="password" id="password" placeholder="Password">
  <button onclick="signUp()">Register</button>
  <button onclick="signIn()">Login</button>  <div id="dashboard" style="display:none">
    <h3>Welcome, <span id="userEmail"></span></h3>
    <p>Account Value: $<span id="balance">...</span></p>
    <small style="color: #666">(All changes sync automatically)</small><br><br>
    <button onclick="logout()">Sign Out</button>
  </div>  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBjA2O3QDuKsAGLzq008VEDug69WDroulI",
      authDomain: "supercoollogin999.firebaseapp.com",
      databaseURL: "https://supercoollogin999-default-rtdb.firebaseio.com",
      projectId: "supercoollogin999",
      storageBucket: "supercoollogin999.appspot.com",
      messagingSenderId: "472488806884",
      appId: "1:472488806884:web:885f97531677a384c51ff1",
      measurementId: "G-FSD3TZLK82"
    };
    firebase.initializeApp(firebaseConfig);

    const auth = firebase.auth();
    const db = firebase.database();

    function signUp() {
      const email = emailInput.value;
      const password = passwordInput.value;
      auth.createUserWithEmailAndPassword(email, password).then(() => {
        const uid = auth.currentUser.uid;
        db.ref('users/' + uid).set({ balance: 0 });
        loadDashboard();
      }).catch(console.warn);
    }

    function signIn() {
      const email = emailInput.value;
      const password = passwordInput.value;
      auth.signInWithEmailAndPassword(email, password).then(loadDashboard).catch(console.warn);
    }

    function logout() {
      auth.signOut().then(() => location.reload());
    }

    function loadDashboard() {
      const user = auth.currentUser;
      if (!user) return;
      document.getElementById("dashboard").style.display = "block";
      document.getElementById("userEmail").textContent = user.email;

      const balRef = db.ref('users/' + user.uid + '/balance');
      balRef.on('value', snapshot => {
        document.getElementById("balance").textContent = snapshot.val();
      });

      // Expose reference (quietly)
      window._data = db;
      window._id = user.uid;
    }

    auth.onAuthStateChanged(user => {
      if (user) loadDashboard();
    });
  </script></body>
</html>
