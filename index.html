<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Ban Logs - Firebase</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #2e3a59, #1c2433);
      color: #f0f0f0;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 20px;
    }
    h1 {
      font-weight: 600;
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
      color: #ffd369;
      text-shadow: 0 0 10px #ffd369aa;
    }
    #login-container, #app-container {
      background: #172533;
      border-radius: 12px;
      width: 100%;
      max-width: 600px;
      padding: 30px 40px;
      box-shadow: 0 0 30px #000000aa;
    }
    #login-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }
    #login-container input[type="password"] {
      width: 100%;
      padding: 14px 16px;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
      outline: none;
      transition: background 0.3s ease;
      color: #333;
    }
    #login-container input[type="password"]:focus {
      background: #fff;
    }
    #login-btn {
      background: #ffd369;
      border: none;
      color: #1c2433;
      font-weight: 600;
      padding: 12px 24px;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 4px 10px #ffd369aa;
      transition: background 0.3s ease;
    }
    #login-btn:hover {
      background: #ffc024;
    }
    #login-error {
      color: #ff5555;
      font-weight: 600;
      display: none;
    }
    #app-container {
      display: none;
      flex-direction: column;
    }
    form {
      display: flex;
      flex-wrap: wrap;
      gap: 18px;
      margin-bottom: 30px;
    }
    form > * {
      flex: 1 1 45%;
      min-width: 150px;
    }
    label {
      display: block;
      font-weight: 600;
      margin-bottom: 8px;
      color: #ffd369;
      text-shadow: 0 0 8px #ffd36999;
    }
    input, textarea {
      width: 100%;
      padding: 12px 16px;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
      resize: vertical;
      outline: none;
      transition: background 0.3s ease;
      color: #333;
    }
    input:focus, textarea:focus {
      background: #fff;
    }
    textarea {
      min-height: 80px;
      flex-basis: 100%;
    }
    button[type=submit] {
      background: #ffd369;
      color: #1c2433;
      font-weight: 600;
      border: none;
      padding: 14px 32px;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 4px 10px #ffd369aa;
      align-self: flex-start;
      transition: background 0.3s ease;
      margin-top: 5px;
    }
    button[type=submit]:hover {
      background: #ffc024;
    }
    #logs-list {
      max-height: 360px;
      overflow-y: auto;
      border-radius: 12px;
      background: #243242;
      padding: 20px;
      box-shadow: inset 0 0 15px #00000077;
    }
    .log-entry {
      background: #1f2a3a;
      padding: 16px 20px;
      margin-bottom: 14px;
      border-radius: 12px;
      box-shadow: 0 0 8px #00000088;
      position: relative;
      transition: background 0.3s ease;
      color: #e1e1e1;
    }
    .log-entry:hover {
      background: #2d3a56;
    }
    .log-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-weight: 600;
      margin-bottom: 8px;
      font-size: 1.1rem;
    }
    .log-user {
      color: #ffd369;
      text-shadow: 0 0 8px #ffd369aa;
    }
    .log-date {
      font-size: 0.85rem;
      font-weight: 400;
      color: #bbb;
    }
    .log-reason {
      font-size: 1rem;
      white-space: pre-wrap;
      line-height: 1.3;
      color: #eee;
    }
    .delete-btn {
      position: absolute;
      top: 12px;
      right: 14px;
      background: transparent;
      border: none;
      color: #ff5555aa;
      font-size: 18px;
      cursor: pointer;
      transition: color 0.3s ease;
    }
    .delete-btn:hover {
      color: #ff5555;
    }
    #clear-btn {
      margin-top: 12px;
      background: #ff5555dd;
      border-radius: 12px;
      border: none;
      padding: 12px 28px;
      color: #fff;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 4px 10px #ff4444cc;
      align-self: center;
      transition: background 0.3s ease;
    }
    #clear-btn:hover {
      background: #ff2222ee;
    }
    #footer {
      margin-top: 30px;
      font-size: 0.85rem;
      color: #666;
      text-align: center;
      user-select: none;
    }
    /* Scrollbar styles */
    #logs-list::-webkit-scrollbar {
      width: 9px;
    }
    #logs-list::-webkit-scrollbar-track {
      background: #1a2233;
      border-radius: 8px;
    }
    #logs-list::-webkit-scrollbar-thumb {
      background: #445a88;
      border-radius: 8px;
    }
    @media (max-width: 480px) {
      form > * {
        flex-basis: 100%;
      }
    }
  </style>
  <!-- Firebase App (the core Firebase SDK) -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <!-- Firebase Realtime Database -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
</head>
<body>

  <div id="login-container">
    <h1>Admin Login</h1>
    <input type="password" id="admin-password" placeholder="Enter Admin Password" autocomplete="off" />
    <button id="login-btn">Login</button>
    <div id="login-error">Incorrect password. Try again.</div>
  </div>

  <div id="app-container">
    <h1>Ban Logs</h1>
    <form id="log-form">
      <div>
        <label for="user">Username/Banned User</label>
        <input type="text" id="user" name="user" required placeholder="Username or Identifier" />
      </div>
      <div>
        <label for="date">Date & Time</label>
        <input type="datetime-local" id="date" name="date" required />
      </div>
      <div style="flex-basis: 100%;">
        <label for="reason">Reason</label>
        <textarea id="reason" name="reason" required placeholder="Reason for ban or notes"></textarea>
      </div>
      <button type="submit">Save Log</button>
    </form>

    <section id="logs-list" aria-live="polite" aria-label="List of saved ban logs">
      <!-- Logs will appear here -->
    </section>
    <button id="clear-btn" title="Clear all logs">Clear All Logs</button>
  </div>

  <div id="footer">&copy; 2024 Admin Ban Log System</div>
  
  <script>
    (function() {
      // Firebase config from user
      const firebaseConfig = {
        apiKey: "AIzaSyBjA2O3QDuKsAGLzq008VEDug69WDroulI",
        authDomain: "supercoollogin999.firebaseapp.com",
        databaseURL: "https://supercoollogin999-default-rtdb.firebaseio.com",
        projectId: "supercoollogin999",
        storageBucket: "supercoollogin999.firebasestorage.app",
        messagingSenderId: "472488806884",
        appId: "1:472488806884:web:d904be3b09548dbbc51ff1",
        measurementId: "G-03NQP912BX"
      };
      // Initialize Firebase
      const appFirebase = firebase.initializeApp(firebaseConfig);
      const db = firebase.database();

      const correctPassword = 'adminsystem000donotleaktopeoplepleasethankscontinuewithyourloggingadministrator';
      const loginContainer = document.getElementById('login-container');
      const appContainer = document.getElementById('app-container');
      const loginBtn = document.getElementById('login-btn');
      const passwordInput = document.getElementById('admin-password');
      const loginError = document.getElementById('login-error');

      const form = document.getElementById('log-form');
      const logsList = document.getElementById('logs-list');
      const clearBtn = document.getElementById('clear-btn');

      function setDateTimeNow() {
        const now = new Date();
        const localISOTime = now.toISOString().slice(0,16);
        document.getElementById('date').value = localISOTime;
      }
      setDateTimeNow();

      /**
       * Load logs from Firebase Realtime Database
       * returns a Promise resolving to an array of {id, user, date, reason}
       */
      function loadLogsFromFirebase() {
        return db.ref('banLogs').once('value').then(snapshot => {
          const logsObj = snapshot.val();
          if (!logsObj) return [];
          return Object.keys(logsObj).map(key => ({
            id: key,
            user: logsObj[key].user,
            date: logsObj[key].date,
            reason: logsObj[key].reason,
          }));
        });
      }

      /**
       * Save a new log to Firebase
       */
      function saveLogToFirebase(log) {
        // push new log entry
        const logsRef = db.ref('banLogs');
        return logsRef.push(log);
      }

      /**
       * Delete a single log entry by id (key)
       */
      function deleteLogFromFirebase(id) {
        if (!id) return Promise.resolve();
        return db.ref('banLogs/' + id).remove();
      }

      /**
       * Clear all logs by removing banLogs node entirely
       */
      function clearLogsFromFirebase() {
        return db.ref('banLogs').remove();
      }

      function escapeHtml(text) {
        const map = {
          '&': '&amp;',
          '<': '&lt;',
          '>': '&gt;',
          '"': '&quot;',
          "'": '&#039;'
        };
        return text.replace(/[&<>"']/g, function(m) { return map[m]; });
      }

      /**
       * Render logs given array of logs with id, user, date, reason
       */
      function renderLogs(logs) {
        logsList.innerHTML = '';
        if (!logs || logs.length === 0) {
          logsList.innerHTML = '<p style="color:#bbb; text-align:center;">No ban logs saved yet.</p>';
          return;
        }
        // reverse chronological order (latest first)
        logs.slice().reverse().forEach(log => {
          const logEl = document.createElement('article');
          logEl.className = 'log-entry';
          logEl.innerHTML = `
            <button class="delete-btn" aria-label="Delete this log">&#10005;</button>
            <div class="log-header">
              <span class="log-user">${escapeHtml(log.user)}</span>
              <time class="log-date" datetime="${log.date}">${new Date(log.date).toLocaleString()}</time>
            </div>
            <div class="log-reason">${escapeHtml(log.reason).replace(/\n/g, '<br>')}</div>
          `;
          // Delete button handler
          logEl.querySelector('.delete-btn').addEventListener('click', () => {
            if (!confirm('Are you sure you want to delete this log?')) return;
            deleteLogFromFirebase(log.id).then(() => {
              refreshLogs();
            }).catch(err => {
              alert('Failed to delete log: ' + err.message);
            });
          });
          logsList.appendChild(logEl);
        });
      }

      // Refresh logs: load from Firebase and render
      function refreshLogs() {
        loadLogsFromFirebase().then(renderLogs).catch(err => {
          logsList.innerHTML = '<p style="color:#ff5555; text-align:center;">Failed to load logs: ' + err.message + '</p>';
        });
      }

      loginBtn.addEventListener('click', () => {
        const pass = passwordInput.value.trim();
        if (pass === correctPassword) {
          loginError.style.display = 'none';
          loginContainer.style.display = 'none';
          appContainer.style.display = 'flex';
          // focus user input
          document.getElementById('user').focus();
          refreshLogs();
        } else {
          loginError.style.display = 'block';
          passwordInput.value = '';
          passwordInput.focus();
        }
      });

      passwordInput.addEventListener('keyup', e => {
        if (e.key === 'Enter') loginBtn.click();
      });

      form.addEventListener('submit', e => {
        e.preventDefault();
        const user = form.user.value.trim();
        const date = form.date.value;
        const reason = form.reason.value.trim();

        if (!user || !date || !reason) {
          alert('Please fill in all fields.');
          return;
        }

        const newLog = { user, date, reason };
        saveLogToFirebase(newLog).then(() => {
          form.reset();
          setDateTimeNow();
          refreshLogs();
          form.user.focus();
        }).catch(err => {
          alert('Failed to save log: ' + err.message);
        });
      });

      clearBtn.addEventListener('click', () => {
        if (!confirm('Are you sure you want to clear all logs? This action cannot be undone.')) return;
        clearLogsFromFirebase().then(() => {
          refreshLogs();
        }).catch(err => {
          alert('Failed to clear logs: ' + err.message);
        });
      });

    })();
  </script>

</body>
</html>
