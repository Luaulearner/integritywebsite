<script>
  if (!localStorage.getItem("codeHTML")) {
    fetch("code.html")
      .then(res => res.text())
      .then(html => {
        localStorage.setItem("codeHTML", html);
        document.getElementById("ui-container").innerHTML = html;
      });
  } else {
    document.getElementById("ui-container").innerHTML = localStorage.getItem("codeHTML");
  }
</script>
