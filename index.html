<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<title>Trading Web - Professional</title>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.1.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.1.0/firebase-auth.js"></script>

<style>
  /* Reset */
  * {
    box-sizing: border-box;
  }
  html, body {
    margin: 0; padding: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #121212, #1e1e3f);
    color: #f0f0f0;
    min-height: 100vh;
    overflow-x: hidden;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }
  body {
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 15px;
    background-image:
      radial-gradient(circle at 50% 50%, rgba(0, 229, 255, 0.04), transparent 80%),
      repeating-radial-gradient(circle at 50% 50%, #002b3c 0, #001b26 80px);
    animation: bgPulse 15s ease-in-out infinite alternate;
  }
  @keyframes bgPulse {
    0% {
      background-position: 0% 50%;
    }
    100% {
      background-position: 100% 50%;
    }
  }
  header {
    font-size: 2.7rem;
    font-weight: 900;
    margin-bottom: 30px;
    color: #00e5ff;
    text-shadow: 0 0 12px #00e5ff, 0 0 20px #00dfff, 0 0 35px #00afff;
    user-select: none;
    text-align: center;
    letter-spacing: 2px;
  }
  .container {
    max-width: 900px;
    width: 100%;
    background: rgba(20, 28, 56, 0.9);
    border-radius: 18px;
    padding: 30px 40px 40px;
    box-shadow:
      0 0 30px 3px rgba(0, 229, 255, 0.25),
      inset 0 0 40px 3px rgba(0, 80, 130, 0.35);
    backdrop-filter: saturate(180%) blur(20px);
  }

  /* Form common styling */
  input[type="email"],
  input[type="password"],
  input[type="text"],
  input[type="number"] {
    width: 100%;
    padding: 16px 18px;
    margin-top: 12px;
    margin-bottom: 10px;
    border-radius: 12px;
    border: none;
    font-size: 1rem;
    color: #00e5ff;
    background: rgba(0, 229, 255, 0.1);
    box-shadow:
      inset 0 0 10px rgba(0, 229, 255, 0.2);
    transition:
      background-color 0.35s ease,
      box-shadow 0.35s ease,
      color 0.35s ease;
  }
  input[type="email"]:focus,
  input[type="password"]:focus,
  input[type="text"]:focus,
  input[type="number"]:focus {
    outline: none;
    background: rgba(0, 229, 255, 0.2);
    box-shadow:
      0 0 12px 2px #00efff,
      inset 0 0 15px #00d5ff;
    color: #ffffff;
  }

  /* Cool cube style buttons with neon glow */
  button {
    display: inline-block;
    width: 100%;
    padding: 16px 0;
    margin-top: 15px;
    border-radius: 30px;
    font-weight: 800;
    font-size: 1.2rem;
    color: #011f3c;
    letter-spacing: 1.1px;
    border: none;
    cursor: pointer;
    background:
      linear-gradient(145deg, #00b2cc, #00e5ff);
    box-shadow:
      0 9px 15px #00c4e9,
      inset 0 3px 8px #008aad;
    transition:
      all 0.3s ease;
    user-select: none;
    position: relative;
    text-shadow: 0 0 8px #00c4e9;
  }
  button:hover, button:focus {
    background: linear-gradient(145deg, #00defe, #00fbff);
    box-shadow:
      0 13px 22px #00dbff,
      inset 0 6px 12px #0086a9,
      0 0 12px 3px #00f2ff;
    outline: none;
  }
  button.success {
    background: linear-gradient(145deg, #00ff63, #00c93a);
    box-shadow:
      0 0 20px 4px #00ff54,
      inset 0 4px 10px #02a933;
    color: #051b00;
    text-shadow: 0 0 3px #00d400;
  }
  button.error {
    background: linear-gradient(145deg, #ff3d00, #cc1c00);
    box-shadow:
      0 0 20px 4px #ff4600,
      inset 0 4px 10px #990f00;
    color: #320a00;
    text-shadow: 0 0 3px #ff2500;
  }
  /* Separate button styles for store upgrades and chat */
  button.buy {
    background: linear-gradient(145deg, #ffba00, #ffaa00);
    box-shadow:
      0 8px 12px #ffaa00,
      inset 0 5px 15px #cc8a00;
    color: #3a2600;
    text-shadow: 0 0 5px #ffaa00;
  }
  button.buy:hover {
    background: linear-gradient(145deg, #ffd800, #ffcc00);
    box-shadow:
      0 12px 20px #ffcc00,
      inset 0 6px 16px #cc9a00,
      0 0 18px 6px #fddc2c;
  }

  /* Layout and sections */

  h3 {
    margin-top: 0;
    font-weight: 900;
    letter-spacing: 1.5px;
    font-size: 1.7rem;
    color: #00e5ff;
  }

  #authMsg, #orderMsg, #chatMsg {
    font-weight: 700;
    font-size: 1.15rem;
    min-height: 26px;
    margin-top: 12px;
    color: #00e5ff;
    text-align: center;
    user-select: none;
  }

  .search-box {
    margin-bottom: 30px;
    display: flex;
    flex-wrap: nowrap;
    gap: 15px;
  }
  .search-box input {
    flex: 1;
    border-radius: 20px 0 0 20px;
  }
  .search-box button {
    width: 140px;
    border-radius: 0 20px 20px 0;
    font-size: 1.1rem;
  }

  #chatContainer {
    max-height: 250px;
    overflow-y: auto;
    background: rgba(0, 29, 54, 0.6);
    border-radius: 18px;
    padding: 20px;
    font-size: 1rem;
    color: #85d3f8;
    text-shadow:
      0 0 10px #00e6ffbb;
    user-select: text;
    scrollbar-width: thin;
    scrollbar-color: #00e5ff44 transparent;
  }
  #chatContainer::-webkit-scrollbar {
    width: 8px;
  }
  #chatContainer::-webkit-scrollbar-thumb {
    background: #00e5ff44;
    border-radius: 12px;
  }

  .message {
    margin-bottom: 10px;
    padding: 6px 12px;
    border-radius: 12px;
    background: rgba(0, 229, 255, 0.12);
    box-shadow: inset 0 0 6px #00e5ff44;
    word-wrap: break-word;
  }
  .message.bold {
    font-weight: 700;
    color: #00ff90;
    text-shadow: 0 0 7px #00d37f;
  }

  /* Store and leaderboard */
  .store-form, .leaderboard {
    margin-top: 30px;
  }
  .leaderboard {
    background: rgba(0, 20, 40, 0.55);
    border-radius: 18px;
    padding: 25px;
    box-shadow: 0 0 40px rgba(0,229,255,0.15);
    font-size: 1.1rem;
    max-height: 250px;
    overflow-y: auto;
  }
  .leaderboard-entry {
    margin-bottom: 12px;
    padding-bottom: 6px;
    border-bottom: 1px solid rgba(0,229,255,0.2);
  }
  .leaderboard-entry span {
    display: block;
  }
  /* Admin panel styles */
  #adminPanel {
    margin-top: 40px;
    background: rgba(10, 10, 10, 0.8);
    padding: 25px;
    border-radius: 20px;
    box-shadow: 0 0 30px 3px rgba(255,0,0,0.4);
    color: #ff4444;
  }
  #adminPanel h3 {
    color: #ff4444;
    margin-top: 0;
    user-select: none;
  }
  #adminPanel input {
    margin-bottom: 10px;
    color: #ffbbbb;
    background: transparent;
    border: 1px solid #ff4444;
  }
  #adminPanel button {
    margin-top: 5px;
    background: linear-gradient(145deg, #ff4444, #ff2222);
    color: #240000;
    font-weight: 700;
  }

  /* Responsive for smaller devices */
  @media (max-width: 768px) {
    .container {
      padding: 20px 25px 30px;
    }
    header {
      font-size: 2.2rem;
    }
    .search-box {
      flex-direction: column;
    }
    .search-box input, .search-box button {
      border-radius: 20px !important;
      width: 100% !important;
    }
    button {
      font-size: 1.1rem;
      padding: 14px 0;
    }
  }
</style>
</head>
<body>

<header>Trading Web</header>
<div class="container">

  <div class="auth-form" id="authForm" aria-label="Authentication Form">
    <h3>Login or Sign Up</h3>
    <input type="email" id="emailInput" placeholder="Email" autocomplete="username" aria-label="Email" required />
    <input type="password" id="passwordInput" placeholder="Password" autocomplete="current-password" aria-label="Password" required minlength="6" />
    <button id="loginBtn" aria-label="Login Button" type="button">Login</button>
    <button id="signupBtn" aria-label="Sign Up Button" type="button">Sign Up</button>
    <div id="authMsg" role="alert"></div>
  </div>

  <div id="signedInView" style="display: none;">
    <div class="search-box" aria-label="Stock Search">
        <input type="text" id="symbolInput" placeholder="Enter Stock Symbol (e.g. AAPL)" maxlength="5" aria-label="Stock symbol input" />
        <button id="fetchBtn" type="button" aria-label="Fetch Stock Data">Fetch</button>
    </div>

    <div id="stockInfo" style="display:none;" aria-live="polite" aria-label="Stock Information">
      <h3 id="stockName"></h3>
      <p><strong>Symbol:</strong> <span id="stockSymbol"></span></p>
      <p><strong>Price:</strong> $<span id="stockPrice"></span></p>
      <p><strong>Change:</strong> <span id="stockChange"></span></p>
      <p><strong>Last Updated:</strong> <span id="stockTime"></span></p>
    </div>

    <canvas id="priceChart" width="800" height="300" aria-label="Stock Price Chart" role="img" style="border-radius: 15px; box-shadow: 0 0 25px #00e5ff70;"></canvas>

    <form class="trade-form" id="tradeForm" style="display:none;" aria-label="Trade Form">
      <h3>Trade</h3>
      <label for="tradeQuantity">Quantity</label>
      <input type="number" id="tradeQuantity" min="1" value="1" aria-label="Trade quantity input" />
      <button type="button" id="buyBtn" class="buy" aria-label="Buy Shares">Buy</button>
      <button type="button" id="sellBtn" class="error" aria-label="Sell Shares" style="margin-top: 12px;">Sell</button>
      <div id="orderMsg" role="alert"></div>
    </form>

    <div class="chat-form" aria-label="Chat Section">
      <h3>Global Chat</h3>
      <input type="text" id="chatInput" placeholder="Type your message..." aria-label="Chat message input" maxlength="200" />
      <button id="sendChatBtn" type="button" aria-label="Send Chat Message">Send</button>
      <div id="chatMsg" role="alert"></div>
      <div id="chatContainer" tabindex="0" aria-live="polite" aria-atomic="true" aria-label="Chat messages container"></div>
    </div>

    <div class="store-form" id="storeForm" aria-label="Store">
      <h3>Store - Buy Upgrades</h3>
      <p>Upgrade: 2x AUC Multiplier</p>
      <button id="buyMultiplierBtn" class="buy" aria-label="Buy 2x AUC Multiplier">Buy for 1000 AUC</button>
      <div id="storeMsg" role="alert"></div>
    </div>

    <div class="leaderboard" id="leaderboard" aria-label="Leaderboard" tabindex="0">
      <h3>Leaderboard</h3>
      <div id="leaderboardList" aria-live="polite" aria-atomic="true"></div>
    </div>

    <section id="adminPanel" aria-label="Admin Control Panel" style="display:none;">
      <h3>Admin Panel</h3>
      <label for="adminEmailInput">User Email:</label>
      <input type="email" id="adminEmailInput" placeholder="Enter user email" aria-label="User email for admin control" />
      <div>
        <button id="banUserBtn" type="button">Ban User</button>
        <button id="unbanUserBtn" type="button">Unban User</button>
        <button id="muteUserBtn" type="button">Mute User</button>
      </div>
      <div style="margin-top: 15px;">
        <label for="adminGiveAucEmail">Email to Give AUC:</label>
        <input type="email" id="adminGiveAucEmail" placeholder="Enter user email" />
        <label for="adminGiveAucAmount">Amount AUC:</label>
        <input type="number" id="adminGiveAucAmount" placeholder="Amount" min="1" />
        <button id="giveAucBtn" type="button">Give AUC</button>
      </div>
      <div id="adminMsg" role="alert" style="margin-top: 15px;"></div>
    </section>

  </div>
</div>
