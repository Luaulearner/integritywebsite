<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>AdvancedUsername's UI</title>
<style>
  @keyframes bgAnimation {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  body, html {
    margin: 0; padding: 0; height: 100%;
    background: linear-gradient(-45deg, #1a002e, #4b0082, #220044, #6600cc);
    background-size: 400% 400%;
    animation: bgAnimation 20s ease infinite;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    user-select: none;
  }

  #uiContainer {
    width: 360px;
    background: rgba(30, 0, 50, 0.85);
    border-radius: 12px;
    box-shadow: 0 0 20px rgba(102, 0, 204, 0.8);
    color: white;
    padding: 20px;
    user-select: text;
  }

  #titleBar {
    font-size: 1.5em;
    font-weight: bold;
    margin-bottom: 15px;
    cursor: default;
    text-align: center;
  }

  button {
    width: 100%;
    margin: 10px 0;
    padding: 12px;
    border: none;
    border-radius: 8px;
    background: #6600cc;
    color: white;
    font-weight: 600;
    font-size: 1em;
    transition: background 0.3s ease;
    cursor: pointer;
  }
  button:hover {
    background: #9a4fff;
  }

  #ipDisplay, #fileContent {
    margin-top: 10px;
    font-size: 0.9em;
    font-style: italic;
    white-space: pre-wrap;
    max-height: 150px;
    overflow-y: auto;
    text-align: left;
    background: rgba(255,255,255,0.1);
    padding: 8px;
    border-radius: 8px;
  }

  input[type="text"] {
    width: 100%;
    padding: 10px 12px;
    margin: 10px 0 5px 0;
    border-radius: 8px;
    border: none;
    font-size: 1em;
    box-sizing: border-box;
    outline: none;
  }

  input[type="file"] {
    margin-top: 10px;
    width: 100%;
    cursor: pointer;
    border-radius: 8px;
  }
</style>
</head>
<body>

<div id="uiContainer">
  <div id="titleBar">AdvancedUsername's UI</div>
  
  <input type="text" id="urlInput" placeholder="Enter a URL (include https://)" />
  <button id="goWebsiteBtn">Go to Website</button>
  
  <button id="showIpBtn">Show your IP</button>
  <button id="robloxLoginBtn">Go to roblox.com/login</button>
  
  <input type="file" id="fileInput" accept=".txt,.js,.json,.html,.css" />
  <div id="fileContent"></div>
  
  <div id="ipDisplay"></div>
</div>

<script>
  document.getElementById("goWebsiteBtn").addEventListener("click", () => {
    let url = document.getElementById("urlInput").value.trim();
    if (url) {
      try {
        new URL(url);
        window.open(url, "_blank");
      } catch {
        alert("Invalid URL!");
      }
    } else {
      alert("Please enter a URL!");
    }
  });

  document.getElementById("showIpBtn").addEventListener("click", async () => {
    const ipDisplay = document.getElementById("ipDisplay");
    ipDisplay.textContent = "Fetching IP...";
    try {
      const res = await fetch("https://api.ipify.org?format=json");
      const data = await res.json();
      ipDisplay.textContent = `Your IP is: ${data.ip}`;
    } catch (e) {
      ipDisplay.textContent = "Failed to fetch IP.";
    }
  });

  document.getElementById("robloxLoginBtn").addEventListener("click", () => {
    window.open("https://roblox.com/login", "_blank");
  });

  // File reader
  document.getElementById("fileInput").addEventListener("change", (e) => {
    const file = e.target.files[0];
    if (!file) return;
    const reader = new FileReader();
    reader.onload = (event) => {
      document.getElementById("fileContent").textContent = event.target.result;
    };
    reader.readAsText(file);
  });
</script>

</body>
</html>
