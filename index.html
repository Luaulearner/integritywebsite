<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>AdvancedUsername's UI</title>
<style>
  @keyframes bgAnimation {
    0% {
      background-position: 0% 50%;
    }
    50% {
      background-position: 100% 50%;
    }
    100% {
      background-position: 0% 50%;
    }
  }

  body, html {
    margin: 0; padding: 0; height: 100%;
    background: linear-gradient(-45deg, #1a002e, #4b0082, #220044, #6600cc);
    background-size: 400% 400%;
    animation: bgAnimation 20s ease infinite;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    display: flex; justify-content: center; align-items: center;
    user-select: none;
  }

  #draggableUI {
    width: 350px;
    background: rgba(30, 0, 50, 0.85);
    border-radius: 12px;
    box-shadow: 0 0 20px rgba(102, 0, 204, 0.8);
    color: white;
    padding: 20px;
    cursor: grab;
    position: absolute;
    top: 100px;
    left: 100px;
  }

  #titleBar {
    font-size: 1.5em;
    font-weight: bold;
    margin-bottom: 15px;
    cursor: grab;
  }

  button {
    width: 100%;
    margin: 10px 0;
    padding: 12px;
    border: none;
    border-radius: 8px;
    background: #6600cc;
    color: white;
    font-weight: 600;
    font-size: 1em;
    transition: background 0.3s ease;
  }
  button:hover {
    background: #9a4fff;
  }

  #ipDisplay {
    margin-top: 10px;
    font-size: 0.9em;
    font-style: italic;
  }
</style>
</head>
<body>

<div id="draggableUI">
  <div id="titleBar">AdvancedUsername's UI</div>
  <button id="goWebsiteBtn">Go to any website</button>
  <button id="showIpBtn">Show your IP</button>
  <button id="robloxLoginBtn">Go to roblox.com/login</button>
  <div id="ipDisplay"></div>
</div>

<script>
  // Draggable UI
  const dragItem = document.getElementById("draggableUI");
  const titleBar = document.getElementById("titleBar");
  let active = false;
  let currentX, currentY, initialX, initialY;
  let xOffset = 0, yOffset = 0;

  titleBar.addEventListener("mousedown", dragStart);
  document.addEventListener("mouseup", dragEnd);
  document.addEventListener("mousemove", drag);

  function dragStart(e) {
    active = true;
    initialX = e.clientX - xOffset;
    initialY = e.clientY - yOffset;
    dragItem.style.cursor = "grabbing";
  }

  function dragEnd(e) {
    active = false;
    xOffset = currentX;
    yOffset = currentY;
    dragItem.style.cursor = "grab";
  }

  function drag(e) {
    if (!active) return;

    e.preventDefault();

    currentX = e.clientX - initialX;
    currentY = e.clientY - initialY;

    setTranslate(currentX, currentY, dragItem);
  }

  function setTranslate(xPos, yPos, el) {
    el.style.transform = `translate(${xPos}px, ${yPos}px)`;
  }

  // Button functions
  document.getElementById("goWebsiteBtn").addEventListener("click", () => {
    let url = prompt("Enter a URL to visit (include https://):", "https://");
    if (url) {
      try {
        new URL(url); // validate url format
        window.open(url, "_blank");
      } catch {
        alert("Invalid URL!");
      }
    }
  });

  document.getElementById("showIpBtn").addEventListener("click", async () => {
    const ipDisplay = document.getElementById("ipDisplay");
    ipDisplay.textContent = "Fetching IP...";
    try {
      const res = await fetch("https://api.ipify.org?format=json");
      const data = await res.json();
      ipDisplay.textContent = `Your IP: ${data.ip}`;
    } catch {
      ipDisplay.textContent = "Failed to get IP.";
    }
  });

  document.getElementById("robloxLoginBtn").addEventListener("click", () => {
    window.open("https://www.roblox.com/login", "_blank");
  });
</script>

</body>
</html>
