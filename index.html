<!DOCTYPE html>
<html lang="en" >
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>LogCash Shop - Professional Dark UI</title>
<style>
  /* Reset & base */
  *, *::before, *::after {
    box-sizing: border-box;
  }
  html, body {
    margin: 0; padding: 0; height: 100%;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #121212, #1e1e1e);
    color: #e0e0e0;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }
  #app {
    max-width: 480px;
    margin: 1.5rem auto;
    background: #1c1c1c;
    border-radius: 12px;
    box-shadow:
      0 8px 16px rgba(0,0,0,0.7),
      inset 0 0 40px rgba(255,255,255,0.05);
    display: flex;
    flex-direction: column;
    overflow: hidden;
  }

  /* Tab headers */
  .tab-header {
    display: flex;
    background: #282828;
    border-bottom: 2px solid #333333;
  }
  .tab-header button {
    flex: 1;
    padding: 14px 0;
    text-transform: uppercase;
    font-weight: 700;
    color: #aaa;
    background: #282828;
    border: none;
    cursor: pointer;
    transition: color 0.3s;
    letter-spacing: 0.1em;
    border-bottom: 4px solid transparent;
  }
  .tab-header button.active {
    color: #1db954;
    border-bottom-color: #1db954;
  }
  .tab-header button:hover:not(.active) {
    color: #80c98d;
  }

  /* Content */
  .content {
    padding: 28px 32px;
    overflow-y: auto;
    min-height: 540px;
  }
  form {
    display: none;
    flex-direction: column;
  }
  form.active {
    display: flex;
  }
  label {
    margin-bottom: 8px;
    font-weight: 600;
    color: #b3b3b3;
  }
  input, select {
    padding: 12px 14px;
    margin-bottom: 20px;
    border: 1px solid #333;
    border-radius: 6px;
    background: #242424;
    color: #ddd;
    font-size: 1rem;
    transition: border-color 0.3s ease;
  }
  input::placeholder, select::placeholder {
    color: #555;
  }
  input:focus, select:focus {
    outline: none;
    border-color: #1db954;
    box-shadow: 0 0 10px #1db954aa;
    background: #202020;
  }
  button.submit-btn {
    padding: 14px 0;
    border: none;
    border-radius: 8px;
    background: #1db954;
    color: #121212;
    font-weight: 700;
    font-size: 1.1rem;
    cursor: pointer;
    transition: background 0.3s ease;
  }
  button.submit-btn:hover:not(:disabled) {
    background: #17a344;
  }
  button.submit-btn:disabled {
    background: #666;
    color: #999;
    cursor: not-allowed;
  }
  .message {
    margin-bottom: 16px;
    font-weight: 700;
  }
  .message.error {
    color: #e03e3e;
  }
  .message.success {
    color: #1db954;
  }

  /* Grid items */
  .items-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit,minmax(160px,1fr));
    gap: 24px;
  }
  .item-card {
    background: #282828;
    border-radius: 10px;
    padding: 20px;
    display: flex;
    flex-direction: column;
    gap: 16px;
    color: #eee;
    box-shadow: 0 2px 10px #00000066;
    user-select: none;
    height: 160px;
  }
  .item-card:hover:not(.owned):not(.disabled) {
    box-shadow: 0 0 16px #1db954cc;
    background: #1a1a1a;
  }
  .item-card h3 {
    margin: 0;
    font-weight: 800;
    color: #1db954;
  }
  .price {
    font-size: 1.2rem;
    font-weight: 700;
    color: #1db954;
  }
  button.buy-btn {
    margin-top: auto;
    background: #1db954;
    color: #121212;
    border: none;
    padding: 10px 14px;
    user-select: none;
    font-weight: 700;
    border-radius: 8px;
    cursor: pointer;
    transition: background 0.3s ease;
  }
  button.buy-btn:hover:not(:disabled) {
    background: #17a344;
  }
  button.buy-btn:disabled {
    background: #555;
    cursor: not-allowed;
    color: #999;
  }

  /* Leaderboard Styles */
  #leaderboard-list {
    background: #282828;
    border-radius: 12px;
    box-shadow: 0 2px 10px #00000099;
    max-height: 600px;
    overflow-y: auto;
    color: #eee;
  }
  table.leaderboard-table {
    width: 100%;
    border-collapse: collapse;
  }
  table.leaderboard-table th,
  table.leaderboard-table td {
    padding: 10px;
    border-bottom: 1px solid #444;
    text-align: left;
  }
  table.leaderboard-table th {
    background: #1db954;
    color: #121212;
    position: sticky;
    top: 0;
    z-index: 2;
  }
  table.leaderboard-table tr:nth-child(even) {
    background: #1e1e1e;
  }
  .title-label {
    font-weight: 700;
    padding: 4px 8px;
    border-radius: 6px;
    color: #121212;
    font-size: 0.9em;
  }
  .title-rich {
    background-color: gold;
  }
  .title-default {
    background-color: #1db954;
  }

  /* Admin Panel Styles */
  #admin-panel {
    background: #282828;
    padding: 24px;
    border-radius: 12px;
    box-shadow: 0 4px 12px #0007;
    max-width: 800px;
    margin: auto;
    color: #eee;
  }
  #admin-users-list {
    max-height: 400px;
    overflow-y: auto;
    margin-bottom: 20px;
  }
  #admin-users-list table {
    width: 100%;
    border-collapse: collapse;
  }
  #admin-users-list th, #admin-users-list td {
    padding: 10px;
    border-bottom: 1px solid #444;
    text-align: left;
  }
  #admin-users-list th {
    background: #1db954;
    color: #121212;
    position: sticky;
    top: 0;
  }
  #admin-logcash-form {
    display: flex;
    gap: 12px;
    align-items: center;
  }
  #admin-logcash-form input[type=email], 
  #admin-logcash-form input[type=number] {
    padding: 8px 10px;
    border-radius: 6px;
    border: none;
    flex-grow: 1;
    font-size: 1rem;
  }
  #admin-logcash-form button {
    background: #1db954;
    border-radius: 8px;
    border: none;
    padding: 10px 16px;
    font-weight: bold;
    cursor: pointer;
    color: #121212;
  }
  #admin-logcash-form button:disabled {
    background: #444;
    cursor: not-allowed;
  }
  /* Responsive */
  @media (max-width: 480px) {
    #app {
      max-width: 100vw;
      height: 100vh;
      border-radius: 0;
      box-shadow: none;
    }
    .items-grid {
      grid-template-columns: 1fr;
    }
    main#content-area {
      padding: 20px;
    }
  }
</style>
</head>
<body>
<div id="app" role="main" aria-label="LogCash Shop Application">
  <nav class="tab-header" role="tablist" aria-label="Authentication tabs">
    <button id="login-tab" role="tab" aria-selected="true" aria-controls="login-form" tabindex="0" class="active">Login</button>
    <button id="signup-tab" role="tab" aria-selected="false" aria-controls="signup-form" tabindex="-1">Sign Up</button>
  </nav>
  <div class="content" id="auth-content">
    <form id="login-form" role="tabpanel" aria-labelledby="login-tab" class="active" tabindex="0">
      <div class="message" id="login-msg" aria-live="polite"></div>
      <label for="login-email">Email</label>
      <input type="email" id="login-email" name="login-email" required autocomplete="username" />
      <label for="login-password">Password</label>
      <input type="password" id="login-password" name="login-password" required autocomplete="current-password" />
      <button type="submit" class="submit-btn">Log In</button>
    </form>
    <form id="signup-form" role="tabpanel" aria-labelledby="signup-tab" tabindex="-1">
      <div class="message" id="signup-msg" aria-live="polite"></div>
      <label for="signup-name">Full Name</label>
      <input type="text" id="signup-name" name="signup-name" required autocomplete="name" />
      <label for="signup-email">Email</label>
      <input type="email" id="signup-email" name="signup-email" required autocomplete="email" />
      <label for="signup-password">Password</label>
      <input type="password" id="signup-password" name="signup-password" required autocomplete="new-password" />
      <label for="signup-password-confirm">Confirm Password</label>
      <input type="password" id="signup-password-confirm" name="signup-password-confirm" required autocomplete="new-password" />
      <button type="submit" class="submit-btn">Sign Up</button>
    </form>
  </div>
  <section id="dashboard-page" aria-label="Dashboard" style="display:none; height: 100%;">
    <nav class="tab-header" role="tablist" aria-label="Dashboard navigation" style="background-color: #4818a0;">
      <button data-tab="shop" class="active" role="tab" aria-selected="true" tabindex="0" style="color:white;">Shop</button>
      <button data-tab="leaderboard" role="tab" aria-selected="false" tabindex="-1" style="color:white;">Leaderboard</button>
      <button data-tab="settings" role="tab" aria-selected="false" tabindex="-1" style="color:white;">Settings</button>
      <button data-tab="trade" role="tab" aria-selected="false" tabindex="-1" style="color:white;">Trade</button>
      <button data-tab="admin" role="tab" aria-selected="false" tabindex="-1" id="admin-link" style="color:white; display:none;">Admin</button>
      <button id="logout-btn" style="margin-left:auto; background:#ff4d6d; border:none; color:white; border-radius: 6px; cursor:pointer; padding:6px 12px;">Logout</button>
    </nav>
    <main id="dashboard-content" style="padding: 24px; overflow-y: auto; height: calc(100% - 52px); color:#ddd; user-select:text;">
    </main>
  </section>
</div>
