<title>AdvancedUsername's UI</title>
<style>
  /* Animated black-purple gradient background */
  body, html {
    margin: 0; padding: 0; height: 100%;
    background: linear-gradient(270deg, #0d001f, #330066, #660099, #330066);
    background-size: 800% 800%;
    animation: bgAnim 20s ease infinite;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    color: #eee;
    user-select: none;
  }
  @keyframes bgAnim {
    0%{background-position:0% 50%}
    50%{background-position:100% 50%}
    100%{background-position:0% 50%}
  }

  /* Center container */
  #container {
    max-width: 400px;
    margin: 3rem auto;
    background: #110022cc;
    border-radius: 20px;
    padding: 30px;
    box-shadow: 0 0 30px #bb33ffaa;
  }

  /* Title */
  h1 {
    text-align: center;
    margin-bottom: 1.5rem;
    font-weight: 900;
    text-shadow: 0 0 8px #bb33ffcc;
  }

  /* Cube style inputs */
  input[type="email"], input[type="password"], input[type="text"] {
    width: 100%;
    padding: 12px 15px;
    margin: 10px 0 20px 0;
    border-radius: 12px;
    border: 3px solid transparent;
    background: #220044dd;
    color: #eee;
    font-size: 1rem;
    outline: none;
    box-shadow:
      4px 4px 10px #330066cc,
      inset 0 0 15px #660099cc;
    transition: border 0.5s ease;
  }
  input[type="email"]:focus, input[type="password"]:focus, input[type="text"]:focus {
    border: 3px solid;
    border-image-slice: 1;
    border-width: 3px;
    border-image-source: linear-gradient(45deg, red, orange, yellow, green, blue, indigo, violet);
    box-shadow:
      0 0 15px #bb33ffcc,
      inset 0 0 15px #aa33ffaa;
  }

  /* Buttons */
  button {
    width: 48%;
    margin: 5px 1% 20px 1%;
    padding: 12px 0;
    border-radius: 14px;
    border: none;
    font-weight: 700;
    font-size: 1rem;
    cursor: pointer;
    background: linear-gradient(45deg, #4400bb, #bb33ff);
    color: #eee;
    box-shadow: 0 0 15px #bb33ffaa;
    transition: background 0.3s ease;
  }
  button:hover {
    background: linear-gradient(45deg, #bb33ff, #4400bb);
  }

  /* Notification UI */
  #notification {
    position: fixed;
    top: 10px;
    left: 50%;
    transform: translateX(-50%);
    background: #330066cc;
    padding: 15px 30px;
    border-radius: 16px;
    box-shadow: 0 0 20px #bb33ffcc;
    font-weight: 700;
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.5s ease;
    z-index: 999;
  }
  #notification.show {
    opacity: 1;
    pointer-events: auto;
  }

  /* Main dashboard UI */
  #dashboard {
    display: none;
    text-align: center;
  }
  #dashboard h2 {
    margin-bottom: 1rem;
  }
  #logcash {
    font-size: 1.4rem;
    font-weight: 900;
    margin-bottom: 1.5rem;
    color: #bb33ff;
    text-shadow: 0 0 10px #bb33ffbb;
  }
  #robloxBtn {
    background: linear-gradient(45deg, #f44336, #e91e63);
    width: 60%;
    margin: 0 auto;
    display: block;
  }

  /* File reader box */
  #fileReaderBox {
    margin-top: 2rem;
    background: #220044cc;
    border-radius: 16px;
    padding: 1rem;
    box-shadow: inset 0 0 15px #660099cc;
  }
  #fileContent {
    margin-top: 0.8rem;
    white-space: pre-wrap;
    max-height: 150px;
    overflow-y: auto;
    font-family: monospace;
    font-size: 0.9rem;
    background: #330066dd;
    padding: 10px;
    border-radius: 12px;
  }
</style>
</head>
