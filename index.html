<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SuperCool Bank - Secure Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <script src="https://www.gstatic.com/firebasejs/9.1.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.1.2/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.1.2/firebase-database.js"></script>
  <style>
    /* Reset & base */
    *, *::before, *::after {
      box-sizing: border-box;
    }

    body,
    html {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
        Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      background: linear-gradient(135deg, #1a237e, #283593);
      color: #e0e0e0;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow-x: hidden;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    .container {
      background: rgba(255 255 255 / 0.1);
      backdrop-filter: saturate(180%) blur(25px);
      border-radius: 24px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.6);
      max-width: 420px;
      width: 90%;
      padding: 36px 36px 48px;
      text-align: center;
      user-select: none;
    }

    h1 {
      margin-bottom: 24px;
      font-weight: 800;
      font-size: 2.4rem;
      color: #64b5f6;
      text-shadow: 0 0 8px #bbdefb;
      user-select: text;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
      text-align: left;
    }

    label {
      font-weight: 600;
      font-size: 1rem;
      margin-bottom: 6px;
      color: #bbdefb;
    }

    input[type="email"],
    input[type="password"] {
      padding: 12px 16px;
      border-radius: 14px;
      border: none;
      outline: none;
      font-size: 1rem;
      font-weight: 400;
      background-color: rgba(255 255 255 / 0.15);
      color: #e0e0e0;
      transition: background-color 0.25s ease;
    }

    input[type="email"]:focus,
    input[type="password"]:focus {
      background-color: rgba(255 255 255 / 0.3);
      box-shadow: 0 0 8px #64b5f6;
      color: #fff;
    }

    button {
      margin-top: 12px;
      background: linear-gradient(135deg, #448aff 0%, #1976d2 100%);
      color: white;
      font-size: 1.15rem;
      font-weight: 700;
      padding: 16px 0;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      box-shadow: 0 6px 20px rgb(25 118 210 / 0.6);
      transition: background-color 0.3s, transform 0.1s ease;
      user-select: none;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 8px;
    }

    button:hover {
      background: linear-gradient(135deg, #2979ff 0%, #115293 100%);
      transform: scale(1.05);
    }

    button:active {
      transform: scale(0.95);
    }

    .material-icons {
      font-size: 24px;
      user-select: none;
    }

    #error-message {
      color: #ff6f6f;
      font-weight: 600;
      margin-top: 8px;
      min-height: 1.2em;
      user-select: text;
    }

    #success-message {
      color: #81c784;
      font-weight: 600;
      margin-top: 8px;
      min-height: 1.2em;
      user-select: text;
    }

    .switch-auth {
      margin-top: 16px;
      font-size: 0.9rem;
      color: #90caf9;
      cursor: pointer;
      user-select: none;
      text-decoration: underline;
    }

    .switch-auth:hover {
      color: #bbdefb;
    }

    /* Dashboard page style */
    #dashboard {
      display: none;
      text-align: center;
      user-select: text;
    }

    #dashboard h2 {
      color: #90caf9;
      margin-bottom: 24px;
      font-weight: 700;
    }

    #dashboard .account-info p {
      margin: 8px 0;
      font-size: 1.1rem;
    }

    #logout-btn {
      margin-top: 24px;
      background: #ff5252;
      padding: 14px 0;
      border-radius: 20px;
      border: none;
      color: white;
      font-weight: 700;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
      user-select: none;
      width: 100%;
    }

    #logout-btn:hover {
      background: #e04848;
    }

    /* Loading overlay */
    #loading-overlay {
      position: fixed;
      inset: 0;
      background: rgba(10, 10, 30, 0.75);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 999;
      color: #64b5f6;
      font-weight: 700;
      font-size: 1.4rem;
      user-select: none;
      display: none;
      flex-direction: column;
      gap: 16px;
    }

    /* Spinner */
    .spinner {
      border: 6px solid rgba(100, 181, 246, 0.3);
      border-top: 6px solid #64b5f6;
      border-radius: 50%;
      width: 44px;
      height: 44px;
      animation: spin 1s linear infinite;
      user-select: none;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }
  </style>
</head>

<body>
  <div class="container" id="auth-container" role="main" aria-label="Authentication form">
    <h1>SuperCool Bank</h1>
    <form id="auth-form" autocomplete="off" aria-describedby="form-desc">
      <div id="form-desc" style="display:none;">Login or sign up to access your account</div>

      <label for="email">Email address</label>
      <input type="email" id="email" name="email" required autocomplete="username" aria-required="true" aria-describedby="email-desc" />
      <div id="email-desc" style="display:none;">Enter your valid email address</div>

      <label for="password">Password</label>
      <input type="password" id="password" name="password" required autocomplete="current-password" aria-required="true" aria-describedby="password-desc" minlength="6" />
      <div id="password-desc" style="display:none;">Enter your password, minimum 6 characters</div>

      <button type="submit" id="auth-btn" aria-label="Submit login form"><span class="material-icons" aria-hidden="true">lock_open</span> Login</button>
      <div id="error-message" role="alert" aria-live="assertive"></div>
      <div id="success-message" role="alert" aria-live="polite"></div>
    </form>
    <div class="switch-auth" role="button" tabindex="0" id="toggle-auth" aria-pressed="false">Don't have an account? Sign up here</div>
  </div>

  <div class="container" id="dashboard" role="region" aria-label="User dashboard">
    <h2>Welcome, <span id="user-email"></span></h2>
    <div class="account-info">
      <p><strong>Account ID:</strong> <span id="account-id"></span></p>
      <p><strong>Account Balance:</strong> $<span id="account-balance">0.00</span></p>
    </div>
    <button id="logout-btn" aria-label="Logout from account">Logout</button>
  </div>

  <div id="loading-overlay" role="alert" aria-live="assertive">
    <div class="spinner" aria-hidden="true"></div>
    <div>Loading...</div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.1.2/firebase-app.js";
    import {
      getAuth,
      signInWithEmailAndPassword,
      createUserWithEmailAndPassword,
      onAuthStateChanged,
      signOut
    } from "https://www.gstatic.com/firebasejs/9.1.2/firebase-auth.js";
    import {
      getDatabase,
      ref,
      set,
      get,
      child,
      update,
      onValue
    } from "https://www.gstatic.com/firebasejs/9.1.2/firebase-database.js";

    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyBjA2O3QDuKsAGLzq008VEDug69WDroulI",
      authDomain: "supercoollogin999.firebaseapp.com",
      databaseURL: "https://supercoollogin999-default-rtdb.firebaseio.com",
      projectId: "supercoollogin999",
      storageBucket: "supercoollogin999.firebasestorage.app",
      messagingSenderId: "472488806884",
      appId: "1:472488806884:web:885f97531677a384c51ff1",
      measurementId: "G-FSD3TZLK82"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    // Elements
    const authContainer = document.getElementById("auth-container");
    const dashboard = document.getElementById("dashboard");
    const authForm = document.getElementById("auth-form");
    const authBtn = document.getElementById("auth-btn");
    const toggleAuthBtn = document.getElementById("toggle-auth");
    const errorMessage = document.getElementById("error-message");
    const successMessage = document.getElementById("success-message");
    const loadingOverlay = document.getElementById("loading-overlay");

    const userEmailDisplay = document.getElementById("user-email");
    const accountIdDisplay = document.getElementById("account-id");
    const accountBalanceDisplay = document.getElementById("account-balance");
    const logoutBtn = document.getElementById("logout-btn");

    let isLoginMode = true;

    function setLoading(loading) {
      loadingOverlay.style.display = loading ? "flex" : "none";
    }

    // Toggle login/signup mode
    function toggleAuthMode() {
      isLoginMode = !isLoginMode;
      authBtn.textContent = "";
      const icon = document.createElement("span");
      icon.className = "material-icons";
      icon.setAttribute("aria-hidden", "true");
      icon.style.userSelect = "none";

      if (isLoginMode) {
        icon.textContent = "lock_open";
        authBtn.appendChild(icon);
        authBtn.appendChild(document.createTextNode(" Login"));
        toggleAuthBtn.textContent = "Don't have an account? Sign up here";
        toggleAuthBtn.setAttribute("aria-pressed", "false");
      } else {
        icon.textContent = "person_add";
        authBtn.appendChild(icon);
        authBtn.appendChild(document.createTextNode(" Sign up"));
        toggleAuthBtn.textContent = "Already have an account? Login here";
        toggleAuthBtn.setAttribute("aria-pressed", "true");
      }
      errorMessage.textContent = "";
      successMessage.textContent = "";
      authForm.reset();
    }

    toggleAuthBtn.addEventListener("click", toggleAuthMode);
    toggleAuthBtn.addEventListener("keydown", (e) => {
      if (e.key === "Enter" || e.key === " ") {
        e.preventDefault();
        toggleAuthMode();
      }
    });

    async function createUserData(user) {
      // Create initial user data in database
      const userRef = ref(db, 'users/' + user.uid);
      await set(userRef, {
        email: user.email,
        accountBalance: 1000, // initial fake balance
        createdAt: Date.now(),
      });
    }

    async function loadUserData(uid) {
      const userRef = ref(db, 'users/' + uid);
      const snapshot = await get(userRef);
      if (snapshot.exists()) {
        const data = snapshot.val();
        return data;
      }
      return null;
    }

    // Show dashboard with user data
    async function showDashboard(user) {
      setLoading(true);
      try {
        const data = await loadUserData(user.uid);
        if (!data) {
          await createUserData(user);
          userEmailDisplay.textContent = user.email;
          accountIdDisplay.textContent = user.uid;
          accountBalanceDisplay.textContent = "1,000.00";
        } else {
          userEmailDisplay.textContent = data.email || user.email;
          accountIdDisplay.textContent = user.uid;
          accountBalanceDisplay.textContent = (data.accountBalance || 0).toLocaleString(undefined, {minimumFractionDigits: 2, maximumFractionDigits: 2});
        }
        authContainer.style.display = "none";
        dashboard.style.display = "block";

        // Real-time updates to balance
        const userRef = ref(db, 'users/' + user.uid + '/accountBalance');
        onValue(userRef, (snap) => {
          if (snap.exists()) {
            accountBalanceDisplay.textContent = snap.val().toLocaleString(undefined, { minimumFractionDigits: 2, maximumFractionDigits: 2 });
          }
        });
      } catch (error) {
        alert("Failed to load user data: " + error.message);
      } finally {
        setLoading(false);
      }
    }

    // Sign-in form handling
    authForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      errorMessage.textContent = "";
      successMessage.textContent = "";
      setLoading(true);

      const email = authForm.email.value.trim();
      const password = authForm.password.value;

      try {
        if (isLoginMode) {
          // Login
          const userCredential = await signInWithEmailAndPassword(auth, email, password);
          await showDashboard(userCredential.user);
        } else {
          // Signup
          const userCredential = await createUserWithEmailAndPassword(auth, email, password);
          await createUserData(userCredential.user);
          successMessage.textContent = "Account created, logging you in...";
          await showDashboard(userCredential.user);
        }
      } catch (error) {
        errorMessage.textContent = error.message;
      } finally {
        setLoading(false);
      }
    });

    logoutBtn.addEventListener("click", async () => {
      try {
        await signOut(auth);
        dashboard.style.display = "none";
        authContainer.style.display = "block";
        toggleAuthMode(); // reset to login mode on logout
      } catch (error) {
        alert("Logout failed: " + error.message);
      }
    });

    // On page load, check auth state
    onAuthStateChanged(auth, (user) => {
      if (user) {
        showDashboard(user);
      } else {
        dashboard.style.display = "none";
        authContainer.style.display = "block";
      }
    });
  </script>
</body>

</html>
