<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AdvancedUsername's UI</title>
  <style>
    @keyframes bgScroll {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(-45deg, #0a001f, #330066, #1a0033, #4b0082);
      background-size: 400% 400%;
      animation: bgScroll 25s ease infinite;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .cube-ui {
      background: rgba(0, 0, 0, 0.7);
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 0 25px rgba(120, 0, 255, 0.8);
      width: 360px;
      color: #fff;
    }

    .cube-title {
      font-size: 1.6em;
      text-align: center;
      margin-bottom: 20px;
      font-weight: bold;
      color: #b27fff;
    }

    .cube-input,
    .cube-file {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      border: none;
      outline: none;
      font-size: 1em;
      background: #1a0033;
      color: #fff;
    }

    .cube-btn {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      font-size: 1em;
      font-weight: 600;
      background: #6600cc;
      color: white;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .cube-btn:hover {
      background: #9933ff;
    }

    .output-box {
      background: rgba(255,255,255,0.08);
      border-radius: 8px;
      padding: 10px;
      margin-top: 10px;
      font-size: 0.95em;
      white-space: pre-wrap;
      max-height: 150px;
      overflow-y: auto;
    }
  </style>
</head>
<body>

  <div class="cube-ui">
    <div class="cube-title">AdvancedUsername's UI</div>

    <input type="text" id="urlInput" class="cube-input" placeholder="Enter a URL (https://...)"/>

    <button class="cube-btn" onclick="goToSite()">Go to Website</button>
    <button class="cube-btn" onclick="showIp()">Show your IP</button>
    <button class="cube-btn" onclick="goToRoblox()">Go to roblox.com/login</button>

    <input type="file" id="fileInput" class="cube-file" accept=".txt,.js,.json,.html,.css"/>
    <div id="fileContent" class="output-box"></div>

    <div id="ipDisplay" class="output-box"></div>
  </div>

  <script>
    function goToSite() {
      const url = document.getElementById("urlInput").value.trim();
      if (!url) return alert("Enter a URL!");
      try {
        new URL(url);
        window.open(url, "_blank");
      } catch {
        alert("Invalid URL!");
      }
    }

    function goToRoblox() {
      window.open("https://roblox.com/login", "_blank");
    }

    async function showIp() {
      const ipBox = document.getElementById("ipDisplay");
      ipBox.textContent = "Fetching IP...";
      try {
        const res = await fetch("https://api.ipify.org?format=json");
        const data = await res.json();
        ipBox.textContent = `Your IP: ${data.ip}`;
      } catch {
        ipBox.textContent = "Failed to fetch IP.";
      }
    }

    document.getElementById("fileInput").addEventListener("change", (e) => {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = function (e) {
        document.getElementById("fileContent").textContent = e.target.result;
      };
      reader.readAsText(file);
    });
  </script>

</body>
</html>
