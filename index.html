<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>AdvancedUsername's UI</title>
<style>
  body {
    margin: 0; padding: 0; 
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #0b0023, #3a005f);
    color: white;
    display: flex; justify-content: center; align-items: center;
    height: 100vh;
  }
  #container {
    background: linear-gradient(135deg, #240047, #6a00ff);
    padding: 30px;
    border-radius: 12px;
    box-shadow: 0 0 20px #6a00ff88;
    width: 360px;
  }
  h1 {
    margin-bottom: 24px;
    text-align: center;
    font-weight: 700;
  }
  input[type="text"], input[type="email"], input[type="password"] {
    width: 100%;
    padding: 10px 14px;
    margin-bottom: 14px;
    border-radius: 8px;
    border: 2px solid;
    border-image-slice: 1;
    border-width: 2px;
    border-image-source: linear-gradient(90deg, red, orange, yellow, green, blue, indigo, violet);
    background: #2a005f;
    color: white;
    font-weight: 600;
    outline: none;
    transition: border-color 0.3s ease;
  }
  input[type="text"]:focus, input[type="email"]:focus, input[type="password"]:focus {
    border-image-source: linear-gradient(90deg, violet, indigo, blue, green, yellow, orange, red);
  }
  button {
    width: 100%;
    background: #6a00ff;
    border: none;
    border-radius: 8px;
    color: white;
    font-size: 16px;
    padding: 12px 0;
    cursor: pointer;
    font-weight: 700;
    margin-bottom: 12px;
    transition: background 0.3s ease;
  }
  button:hover {
    background: #8c33ff;
  }
  #message {
    text-align: center;
    margin-bottom: 12px;
    min-height: 20px;
    font-weight: 600;
  }
  #dashboard {
    display: none;
    text-align: center;
  }
  #dashboard h2 {
    margin-bottom: 10px;
  }
  #logcash {
    font-weight: 700;
    color: #ffdb00;
  }
  #btnStyle {
    margin-top: 20px;
    background: #ff00cc;
    box-shadow: 0 0 10px #ff00ccaa;
  }
</style>
</head>
<body>

<div id="container">
  <h1>AdvancedUsername's UI</h1>

  <div id="authUI">
    <input type="text" id="username" placeholder="Username" autocomplete="off" />
    <input type="email" id="email" placeholder="Email" autocomplete="off" />
    <input type="password" id="password" placeholder="Password" autocomplete="off" />
    <button id="btnSignup">Sign Up</button>
    <button id="btnLogin">Log In</button>
    <div id="message"></div>
  </div>

  <div id="dashboard">
    <h2>Welcome, <span id="displayUser"></span>!</h2>
    <p>LogCash: <span id="logcash">0</span></p>
    <button id="btnStyle">Buy UI Style (Cost: 10 LogCash)</button>
    <button id="btnLogout">Log Out</button>
  </div>
</div>

<!-- Firebase SDK -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-app.js";
  import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-auth.js";
  import { getDatabase, ref, get, set, update } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-database.js";

  // Your Firebase config here (update this with your actual config)
  const firebaseConfig = {
    apiKey: "AIzaSyBjA2O3QDuKsAGLzq008VEDug69WDroulI",
    authDomain: "supercoollogin999.firebaseapp.com",
    databaseURL: "https://supercoollogin999-default-rtdb.firebaseio.com/",
    projectId: "supercoollogin999",
    storageBucket: "supercoollogin999.appspot.com",
    messagingSenderId: "472488806884",
    appId: "1:472488806884:web:a2ef5e6a2660a36ac51ff1",
    measurementId: "G-6HSSSTQHMS"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getDatabase(app);

  const authUI = document.getElementById('authUI');
  const dashboard = document.getElementById('dashboard');
  const usernameInp = document.getElementById('username');
  const emailInp = document.getElementById('email');
  const passwordInp = document.getElementById('password');
  const btnSignup = document.getElementById('btnSignup');
  const btnLogin = document.getElementById('btnLogin');
  const btnLogout = document.getElementById('btnLogout');
  const btnStyle = document.getElementById('btnStyle');
  const messageDiv = document.getElementById('message');
  const displayUser = document.getElementById('displayUser');
  const logcashSpan = document.getElementById('logcash');

  function showMessage(msg, color = "white") {
    messageDiv.textContent = msg;
    messageDiv.style.color = color;
  }

  // Check if username already exists
  async function usernameExists(username) {
    const usersRef = ref(db, 'users');
    const snapshot = await get(usersRef);
    if (!snapshot.exists()) return false;

    const users = snapshot.val();
    return Object.values(users).some(user => user.username.toLowerCase() === username.toLowerCase());
  }

  // Create user data in Realtime Database with initial LogCash 0
  async function createUserData(uid, username) {
    await set(ref(db, 'users/' + uid), {
      username: username,
      logcash: 2 // initial logcash for new signup
    });
  }

  async function updateLogCash(uid, newAmount) {
    await update(ref(db, 'users/' + uid), {
      logcash: newAmount
    });
  }

  btnSignup.onclick = async () => {
    const username = usernameInp.value.trim();
    const email = emailInp.value.trim();
    const password = passwordInp.value.trim();

    if (!username || !email || !password) {
      showMessage("Fill all fields!", "orange");
      return;
    }

    if (password.length < 6) {
      showMessage("Password must be 6+ chars.", "orange");
      return;
    }

    if (await usernameExists(username)) {
      showMessage("Username taken!", "red");
      return;
    }

    try {
      const userCredential = await createUserWithEmailAndPassword(auth, email, password);
      const user = userCredential.user;
      await createUserData(user.uid, username);
      showMessage("Signup successful! Logging in...", "lime");
    } catch (error) {
      showMessage(error.message, "red");
    }
  };

  btnLogin.onclick = async () => {
    const email = emailInp.value.trim();
    const password = passwordInp.value.trim();

    if (!email || !password) {
      showMessage("Fill email and password!", "orange");
      return;
    }

    try {
      await signInWithEmailAndPassword(auth, email, password);
      showMessage("Logged in!", "lime");
    } catch (error) {
      showMessage(error.message, "red");
    }
  };

  btnLogout.onclick = async () => {
    await signOut(auth);
  };

  onAuthStateChanged(auth, async (user) => {
    if (user) {
      authUI.style.display = "none";
      dashboard.style.display = "block";

      const userRef = ref(db, 'users/' + user.uid);
      const snap = await get(userRef);
      const data = snap.val();

      displayUser.textContent = data?.username || "User";
      logcashSpan.textContent = data?.logcash || "0";
      showMessage("");
    } else {
      authUI.style.display = "block";
      dashboard.style.display = "none";
      showMessage("");
      usernameInp.value = "";
      emailInp.value = "";
      passwordInp.value = "";
    }
  });

  btnStyle.onclick = async () => {
    const user = auth.currentUser;
    if (!user) return;

    const userRef = ref(db, 'users/' + user.uid);
    const snap = await get(userRef);
    const data = snap.val();

    if (!data) return;

    const cost = 10;
    if (data.logcash >= cost) {
      const newLogCash = data.logcash - cost;
      await updateLogCash(user.uid, newLogCash);
      logcashSpan.textContent = newLogCash;

      // Change container background gradient to show style purchased
      document.getElementById('container').style.background = 'linear-gradient(45deg, #ff00cc, #6600ff)';
      showMessage("UI Style purchased!", "lime");
    } else {
      showMessage("Not enough LogCash!", "orange");
    }
  };
</script>

</body>
</html>
