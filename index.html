<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Panel - LloydOWN</title>
  <style>
    body {
      background: #0f001f;
      color: #eee;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
    }
    .panel {
      max-width: 600px;
      margin: 3rem auto;
      background: #220044dd;
      border-radius: 20px;
      padding: 2rem;
      box-shadow: 0 0 20px #bb33ffbb;
    }
    h1 {
      text-align: center;
      color: #bb33ff;
    }
    .log-item {
      background: #330066bb;
      margin: 1rem 0;
      padding: 1rem;
      border-radius: 10px;
    }
    .log-item strong {
      color: #ff66cc;
    }
    #refreshBtn {
      display: block;
      margin: 1rem auto;
      padding: 10px 20px;
      background: #bb33ff;
      color: #fff;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    #refreshBtn:hover {
      background: #9900cc;
    }
  </style>
</head>
<body>
  <div class="panel">
    <h1>Admin Panel - LloydOWN</h1>
    <button id="refreshBtn">Refresh Logs</button>
    <div id="logContainer">Loading logs...</div>
  </div>  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBjA2O3QDuKsAGLzq008VEDug69WDroulI",
      authDomain: "supercoollogin999.firebaseapp.com",
      databaseURL: "https://supercoollogin999-default-rtdb.firebaseio.com",
      projectId: "supercoollogin999",
      storageBucket: "supercoollogin999.firebasestorage.app",
      messagingSenderId: "472488806884",
      appId: "1:472488806884:web:885f97531677a384c51ff1",
      measurementId: "G-FSD3TZLK82",
    };

    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);

    const logContainer = document.getElementById("logContainer");
    const refreshBtn = document.getElementById("refreshBtn");

    function loadLogs() {
      const userRef = ref(database, "users/LloydOWN/logs");
      onValue(userRef, (snapshot) => {
        logContainer.innerHTML = "";
        if (snapshot.exists()) {
          const data = snapshot.val();
          for (const key in data) {
            const item = document.createElement("div");
            item.className = "log-item";
            item.innerHTML = `<strong>${key}:</strong> ${data[key]}`;
            logContainer.appendChild(item);
          }
        } else {
          logContainer.textContent = "No logs found.";
        }
      });
    }

    refreshBtn.addEventListener("click", loadLogs);
    loadLogs();
  </script></body>
</html>
