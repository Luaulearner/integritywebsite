<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Auth Demo</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #ffffff;
        }
        
        .container {
            width: 100%;
            max-width: 400px;
            padding: 2rem;
            background-color: #1e1e1e;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }
        
        h2 {
            text-align: center;
            margin-bottom: 1.5rem;
            color: #4285f4;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #333;
            border-radius: 5px;
            background-color: #2d2d2d;
            color: #ffffff;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: #4285f4;
        }
        
        button {
            width: 100%;
            padding: 12px;
            background-color: #4285f4;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #3367d6;
        }
        
        .switch-form {
            text-align: center;
            margin-top: 1.5rem;
            color: #aaa;
        }
        
        .switch-form a {
            color: #4285f4;
            text-decoration: none;
            cursor: pointer;
        }
        
        .switch-form a:hover {
            text-decoration: underline;
        }
        
        .error-message {
            color: #ff4444;
            margin-top: 0.5rem;
            font-size: 14px;
            text-align: center;
        }
        
        .success-message {
            color: #00C851;
            margin-top: 0.5rem;
            font-size: 14px;
            text-align: center;
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Login Form -->
        <div id="loginContainer">
            <h2>Login</h2>
            <div id="loginErrorMessage" class="error-message hidden"></div>
            <form id="loginForm">
                <div class="form-group">
                    <input type="email" id="loginEmail" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <input type="password" id="loginPassword" placeholder="Password" required>
                </div>
                <button type="submit">Login</button>
            </form>
            <div class="switch-form">
                <p>Don't have an account? <a id="showSignup">Sign up</a></p>
            </div>
        </div>
        
        <!-- Signup Form -->
        <div id="signupContainer" class="hidden">
            <h2>Sign Up</h2>
            <div id="signupErrorMessage" class="error-message hidden"></div>
            <div id="signupSuccessMessage" class="success-message hidden"></div>
            <form id="signupForm">
                <div class="form-group">
                    <input type="text" id="signupName" placeholder="Full Name">
                </div>
                <div class="form-group">
                    <input type="email" id="signupEmail" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <input type="password" id="signupPassword" placeholder="Password (min 6 characters)" required>
                </div>
                <div class="form-group">
                    <input type="password" id="signupConfirmPassword" placeholder="Confirm Password" required>
                </div>
                <button type="submit">Create Account</button>
            </form>
            <div class="switch-form">
                <p>Already have an account? <a id="showLogin">Login</a></p>
            </div>
        </div>
    </div>

    <!-- Add Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    
    <script>
        // Your Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBjA2O3QDuKsAGLzq008VEDug69WDroulI",
            authDomain: "supercoollogin999.firebaseapp.com",
            databaseURL: "https://supercoollogin999-default-rtdb.firebaseio.com",
            projectId: "supercoollogin999",
            storageBucket: "supercoollogin999.firebasestorage.app",
            messagingSenderId: "472488806884",
            appId: "1:472488806884:web:d904be3b09548dbbc51ff1",
            measurementId: "G-03NQP912BX"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        // DOM elements
        const loginContainer = document.getElementById('loginContainer');
        const signupContainer = document.getElementById('signupContainer');
        const loginForm = document.getElementById('loginForm');
        const signupForm = document.getElementById('signupForm');
        const loginErrorMessage = document.getElementById('loginErrorMessage');
        const signupErrorMessage = document.getElementById('signupErrorMessage');
        const signupSuccessMessage = document.getElementById('signupSuccessMessage');

        // Switch between forms
        document.getElementById('showSignup').addEventListener('click', () => {
            loginContainer.classList.add('hidden');
            signupContainer.classList.remove('hidden');
            clearMessages();
        });

        document.getElementById('showLogin').addEventListener('click', () => {
            signupContainer.classList.add('hidden');
            loginContainer.classList.remove('hidden');
            clearMessages();
        });

        // Clear error/success messages
        function clearMessages() {
            loginErrorMessage.classList.add('hidden');
            signupErrorMessage.classList.add('hidden');
            signupSuccessMessage.classList.add('hidden');
        }

        // Login form submission
        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            clearMessages();
            
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            auth.signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    // Signed in successfully
                    const user = userCredential.user;
                    showSuccess(loginErrorMessage, "Login successful! Redirecting...");
                    // Redirect or do something with the logged in user
                    console.log("Logged in user:", user);
                })
                .catch((error) => {
                    showError(loginErrorMessage, getAuthErrorMessage(error));
                });
        });

        // Signup form submission
        signupForm.addEventListener('submit', (e) => {
            e.preventDefault();
            clearMessages();
            
            const email = document.getElementById('signupEmail').value;
            const password = document.getElementById('signupPassword').value;
            const confirmPassword = document.getElementById('signupConfirmPassword').value;

            // Basic client-side validation
            if (password !== confirmPassword) {
                showError(signupErrorMessage, "Passwords don't match");
                return;
            }

            if (password.length < 6) {
                showError(signupErrorMessage, "Password must be at least 6 characters");
                return;
            }

            auth.createUserWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    // Signed up successfully
                    const user = userCredential.user;
                    
                    // You could update the user profile with the name here
                    // const name = document.getElementById('signupName').value;
                    // user.updateProfile({ displayName: name });
                    
                    showSuccess(signupSuccessMessage, "Account created successfully! You can now login.");
                    signupForm.reset();
                    
                    // Auto-switch to login after successful signup
                    setTimeout(() => {
                        signupContainer.classList.add('hidden');
                        loginContainer.classList.remove('hidden');
                        signupSuccessMessage.classList.add('hidden');
                    }, 3000);
                })
                .catch((error) => {
                    showError(signupErrorMessage, getAuthErrorMessage(error));
                });
        });

        // Helper functions
        function showError(element, message) {
            element.textContent = message;
            element.classList.remove('hidden');
        }

        function showSuccess(element, message) {
            element.textContent = message;
            element.classList.remove('hidden');
        }

        function getAuthErrorMessage(error) {
            switch (error.code) {
                case 'auth/email-already-in-use':
                    return 'This email is already in use.';
                case 'auth/invalid-email':
                    return 'Please enter a valid email address.';
                case 'auth/weak-password':
                    return 'Password should be at least 6 characters.';
                case 'auth/user-not-found':
                    return 'No account found with this email.';
                case 'auth/wrong-password':
                    return 'Incorrect password.';
                default:
                    return 'An error occurred. Please try again.';
            }
        }

        // Check auth state (optional - if you want to redirect already logged in users)
        auth.onAuthStateChanged((user) => {
            if (user) {
                // User is signed in
                console.log("User is logged in:", user);
                // You could redirect to another page here
            } else {
                // User is signed out
                console.log("User is logged out");
            }
        });
    </script>
</body>
</html>
