<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AdvancedUsername's UI</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(-45deg, #1a1a1a, #2c003e, #1a1a1a);
      background-size: 400% 400%;
      animation: gradientBG 10s ease infinite;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }@keyframes gradientBG {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

.cube-ui {
  background-color: #2e2e2e;
  border-radius: 20px;
  padding: 2rem;
  box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 1rem;
  width: 320px;
}

.rainbow-input {
  width: 100%;
  padding: 0.8rem;
  border: 3px solid transparent;
  border-radius: 10px;
  background-color: #1a1a1a;
  color: white;
  font-size: 1rem;
  background-image: linear-gradient(#1a1a1a, #1a1a1a),
    linear-gradient(90deg, red, orange, yellow, lime, cyan, blue, violet, red);
  background-origin: border-box;
  background-clip: content-box, border-box;
  animation: rainbowBorder 6s linear infinite;
}

@keyframes rainbowBorder {
  0% { background-position: 0 0, 0 0; }
  100% { background-position: 0 0, 300% 0; }
}

.ui-button {
  padding: 0.7rem 1.5rem;
  background-color: #6200ea;
  color: white;
  border: none;
  border-radius: 10px;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

.ui-button:hover {
  background-color: #7e3ff2;
}

#notification {
  display: none;
  background-color: #1e1e1e;
  color: #00ff88;
  padding: 10px 20px;
  border-radius: 10px;
  margin-top: 10px;
  text-align: center;
}

#mainUI {
  display: none;
  flex-direction: column;
  align-items: center;
  color: white;
}

#logcash {
  font-size: 1.2rem;
  margin-top: 10px;
}

  </style>
</head>

    <input type="password" placeholder="Password" id="password" class="rainbow-input">
    <button class="ui-button" id="signupBtn">Sign Up</button>
    <button class="ui-button" id="loginBtn">Login</button>
    <div id="notification"></div>
