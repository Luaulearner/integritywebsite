<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <title>LogCash Shop - Firebase Auth & Dashboard</title>
  <style>
    /* global resets */
    * {
      box-sizing: border-box;
    }
    body, html {
      margin: 0; padding: 0; height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f5f7fa;
      color: #333;
      min-height: 100vh;
      overflow-y: auto;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    a {
      color: inherit;
      text-decoration: none;
    }
    button {
      font-family: inherit;
    }

    #app {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    /* Login/Signup styles */
    #auth-page {
      flex-grow: 1;
      background: linear-gradient(135deg, #667eea, #764ba2);
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      padding: 20px;
      box-sizing: border-box;
    }
    #auth-box {
      background: rgba(255 255 255 / 0.15);
      padding: 40px 30px 30px 30px;
      border-radius: 12px;
      width: 100%;
      max-width: 400px;
      backdrop-filter: blur(6px);
      box-shadow: 0 8px 32px rgba(118,75,162,0.4);
      display: flex;
      flex-direction: column;
      user-select: text;
    }
    h2 {
      margin-bottom: 25px;
      text-align: center;
      font-weight: 600;
    }
    input {
      background: rgba(255 255 255 / 0.70);
      border: none;
      border-radius: 8px;
      padding: 12px 14px;
      margin-bottom: 18px;
      font-size: 16px;
      color: #333;
      transition: background 0.3s;
      width: 100%;
      box-sizing: border-box;
      user-select: text;
    }
    input::placeholder {
      color: #666;
    }
    input:focus {
      background: rgba(255 255 255 / 0.9);
      outline: none;
    }
    button.primary-btn {
      background: #ff6699;
      border: none;
      padding: 14px 0;
      border-radius: 10px;
      font-weight: 700;
      font-size: 18px;
      cursor: pointer;
      color: white;
      transition: background 0.3s ease;
      margin-bottom: 15px;
      width: 100%;
      user-select: none;
    }
    button.primary-btn:hover {
      background: #e05184;
    }
    .error-msg {
      color: #ff4d6d;
      margin-bottom: 12px;
      font-weight: 600;
      text-align: center;
      min-height: 24px;
      user-select: none;
    }
    .toggle-auth {
      text-align: center;
      color: #fff;
      font-size: 14px;
      cursor: pointer;
      user-select: none;
    }
    .toggle-auth:hover {
      text-decoration: underline;
    }
    .spinner {
      border: 4px solid rgba(255,255,255,0.3);
      border-top: 4px solid white;
      border-radius: 50%;
      width: 24px;
      height: 24px;
      margin: 0 auto 18px auto;
      animation: spin 1s linear infinite;
      display: none;
      user-select: none;
    }
    .spinner.active {
      display: block;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Dashboard styles */
    #dashboard-page {
      display: none;
      min-height: 100vh;
      flex-direction: column;
      display: flex;
    }
    header#topbar {
      background: #fff;
      height: 60px;
      border-bottom: 1px solid #ddd;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 20px;
      flex-shrink: 0;
    }
    #topbar .profile-info {
      display: flex;
      align-items: center;
      gap: 12px;
      max-width: 230px;
    }
    #profile-pic {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
      box-shadow: 0 0 4px rgba(0,0,0,0.1);
      flex-shrink: 0;
    }
    #profile-name {
      font-weight: 700;
      color: #333;
      max-width: 150px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      user-select: text;
    }
    #logcash-balance {
      font-weight: 600;
      background: linear-gradient(90deg, #ff6699, #764ba2);
      -webkit-background-clip: text;
      color: transparent;
      user-select: text;
    }
    button#logout-btn {
      background: #ff4d6d;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      font-size: 14px;
      transition: background 0.3s ease;
      user-select: none;
    }
    button#logout-btn:hover {
      background: #e63b5d;
    }

    #dashboard-main {
      flex-grow: 1;
      display: flex;
      min-height: calc(100vh - 60px);
      overflow: hidden;
      flex-wrap: nowrap;
      overflow-x: auto;
    }

    #sidebar {
      width: 220px;
      background: #2f3e4d;
      color: white;
      display: flex;
      flex-direction: column;
      padding-top: 20px;
      flex-shrink: 0;
      min-height: 0;
    }
    #sidebar nav a {
      display: flex;
      align-items: center;
      padding: 14px 20px;
      border-left: 4px solid transparent;
      cursor: pointer;
      font-weight: 600;
      font-size: 15px;
      user-select: none;
      transition: background 0.3s ease, border-left-color 0.3s ease;
      white-space: nowrap;
    }
    #sidebar nav a:hover {
      background: #405368;
    }
    #sidebar nav a.active {
      background: #1e2a38;
      border-left-color: #ff6699;
    }
    #sidebar nav a svg {
      width: 20px;
      height: 20px;
      fill: white;
      margin-right: 12px;
      flex-shrink: 0;
    }

    main#content-area {
      flex-grow: 1;
      background: #fafafa;
      padding: 30px 40px;
      overflow-y: auto;
      min-height: 0;
      box-sizing: border-box;
      min-width: 0;
      user-select: text;
    }
    main#content-area h1 {
      margin-bottom: 25px;
      color: #2f3e4d;
    }
    main#content-area p {
      font-size: 16px;
      line-height: 1.6;
    }

    .items-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit,minmax(160px,1fr));
      gap: 20px;
    }
    .item-card {
      background: white;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 6px 15px rgb(0 0 0 / 0.1);
      display: flex;
      flex-direction: column;
      gap: 12px;
      cursor: pointer;
      transition: box-shadow 0.25s ease;
      user-select: none;
      min-height: 140px;
    }
    .item-card:hover:not(.owned):not(.disabled) {
      box-shadow: 0 8px 20px rgb(118 75 162 / 0.5);
    }
    .item-card h3 {
      margin: 0;
      font-weight: 700;
      font-size: 18px;
      color: #764ba2;
    }
    .item-card .price {
      font-weight: 600;
      color: #ff6699;
    }
    .item-card.owned {
      cursor: default;
      color: #999;
      box-shadow: inset 0 0 15px rgba(100,75,162,0.3);
    }
    .item-card.owned h3 {
      color: #444;
    }
    .item-card.disabled {
      color: #ccc;
      cursor: not-allowed;
    }
    .item-card.disabled:hover {
      box-shadow: none;
    }

    .item-card button.buy-btn {
      margin-top: auto;
      background: #764ba2;
      color: white;
      border: none;
      padding: 8px 14px;
      border-radius: 6px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .item-card button.buy-btn:hover:not(:disabled) {
      background: #5a3478;
    }
    .item-card button.buy-btn:disabled {
      background: #aaa;
      cursor: not-allowed;
    }

    #leaderboard-list {
      max-height: 600px;
      overflow-y: auto;
      background: white;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgb(0 0 0 / 0.1);
    }
    table.leaderboard-table {
      width: 100%;
      border-collapse: collapse;
    }
    table.leaderboard-table th, table.leaderboard-table td {
      padding: 12px 15px;
      border-bottom: 1px solid #eee;
      text-align: left;
    }
    table.leaderboard-table th {
      background: #764ba2;
      color: white;
      position: sticky;
      top: 0;
      z-index: 1;
    }
    table.leaderboard-table tr:nth-child(even) {
      background: #fafafa;
    }

    #admin-panel {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
      max-width: 900px;
      margin: 0 auto;
      user-select: text;
    }
    #admin-panel h2 {
      color: #764ba2;
      margin-bottom: 20px;
    }
    #admin-users-list {
      max-height: 400px;
      overflow-y: auto;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 20px;
    }
    #admin-users-list table {
      width: 100%;
      border-collapse: collapse;
    }
    #admin-users-list th, #admin-users-list td {
      padding: 10px;
      border-bottom: 1px solid #eee;
      text-align: left;
      max-width: 200px;
      overflow-wrap: break-word;
      word-break: break-all;
    }
    #admin-users-list th {
      background: #764ba2;
      color: white;
      position: sticky;
      top: 0;
    }
    #admin-logcash-form {
      display: flex;
      gap: 10px;
      align-items: center;
      max-width: 500px;
    }
    #admin-logcash-form input[type="email"], #admin-logcash-form input[type="number"] {
      padding: 8px 12px;
      border-radius: 6px;
      border: 1px solid #ccc;
      flex-grow: 1;
      font-size: 14px;
    }
    #admin-logcash-form button {
      padding: 9px 15px;
      background: #764ba2;
      color: white;
      border: none;
      border-radius: 6px;
      font-weight: 600;
      font-size: 14px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    #admin-logcash-form button:disabled {
      background: #aaa;
      cursor: not-allowed;
    }
    #admin-logcash-msg {
      margin-top: 10px;
      font-weight: 600;
      min-height: 18px;
    }

    /* Settings styles */
    #settings-page {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
      user-select: text;
    }
    #settings-page h2 {
      color: #764ba2;
      margin-bottom: 20px;
      font-weight: 700;
    }
    #settings-form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    #settings-form label {
      font-weight: 600;
      margin-bottom: 6px;
    }
    #settings-form input[type="text"], #settings-form input[type="url"] {
      padding: 10px 14px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 16px;
      width: 100%;
      box-sizing: border-box;
    }
    #settings-form button {
      padding: 12px 20px;
      font-size: 16px;
      font-weight: 700;
      border: none;
      border-radius: 8px;
      background: #764ba2;
      color: white;
      cursor: pointer;
      user-select: none;
      transition: background 0.3s ease;
    }
    #settings-form button:disabled {
      background: #aaa;
      cursor: not-allowed;
    }
    #settings-msg {
      margin-top: 10px;
      font-weight: 600;
      min-height: 20px;
    }

    /* Trading styles */
    #trade-page {
      max-width: 700px;
      margin: auto;
      background: white;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
      padding: 20px;
      user-select: text;
    }
    #trade-page h2 {
      color: #764ba2;
      margin-bottom: 20px;
      font-weight: 700;
    }
    #trade-form {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      align-items: center;
    }
    #trade-form input[type="email"], #trade-form input[type="number"] {
      padding: 10px 14px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ddd;
      flex: 1 1 200px;
      box-sizing: border-box;
    }
    #trade-form button {
      padding: 12px 20px;
      font-size: 16px;
      font-weight: 700;
      border: none;
      border-radius: 8px;
      background: #764ba2;
      color: white;
      cursor: pointer;
      user-select: none;
      transition: background 0.3s ease;
      flex-shrink: 0;
    }
    #trade-form button:disabled {
      background: #aaa;
      cursor: not-allowed;
    }
    #trade-msg {
      margin-top: 15px;
      font-weight: 600;
      min-height: 20px;
    }

    /* Responsive */
    @media (max-width: 840px) {
      main#content-area {
        padding: 20px;
      }
      #sidebar {
        width: 60px;
        font-size: 12px;
      }
      #sidebar nav a span {
        display: none;
      }
      #sidebar nav a svg {
        margin-right: 0;
        margin-left: auto;
        margin-right: auto;
      }
      #dashboard-main {
        flex-wrap: wrap;
      }
      #sidebar {
        flex: 0 0 100%;
        width: 100%;
        display: flex;
        justify-content: center;
        padding: 10px 0;
      }
      #sidebar nav a {
        padding: 8px 14px;
        font-size: 14px;
      }
      main#content-area {
        min-height: auto;
      }
      #admin-logcash-form {
        flex-direction: column;
        max-width: 100%;
      }
      #admin-logcash-form input, #admin-logcash-form button,
      #trade-form input, #trade-form button
      {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div id="app">
    <!-- Login/Signup Page -->
    <section id="auth-page" aria-label="Account signup and login">
      <div id="auth-box" role="form" aria-describedby="auth-error">
        <h2 id="auth-title">Login</h2>
        <div id="auth-error" class="error-msg" role="alert" aria-live="assertive"></div>
        <input type="email" id="auth-email" placeholder="Email" aria-label="Email" required autocomplete="username" />
        <input type="password" id="auth-password" placeholder="Password" aria-label="Password" required autocomplete="current-password" />
        <input type="text" id="auth-name" placeholder="Full Name (Signup only)" aria-label="Full Name" style="display:none;" autocomplete="name" />
        <button id="auth-submit" class="primary-btn" aria-label="Submit Login or Signup">Login</button>
        <div class="toggle-auth" id="auth-toggle-link" tabindex="0" role="button" aria-pressed="false">Don't have an account? Sign up</div>
        <div class="spinner" id="auth-spinner" aria-hidden="true"></div>
      </div>
    </section>

    <!-- Dashboard Page -->
    <section id="dashboard-page" aria-label="User dashboard" style="display:none;">
      <header id="topbar" role="banner">
        <div class="profile-info" aria-label="User Profile Information">
          <img src="" alt="User Profile Picture" id="profile-pic" />
          <div>
            <div id="profile-name"></div>
            <div>LogCash: <span id="logcash-balance">0</span> 💰</div>
          </div>
        </div>
        <button id="logout-btn" aria-label="Sign out">Logout</button>
      </header>
      <div id="dashboard-main">
        <aside id="sidebar" aria-label="Dashboard navigation">
          <nav role="navigation" aria-label="Dashboard tabs">
            <a href="#" class="active" data-tab="buy-titles" tabindex="0" aria-selected="true" role="tab">Buy Titles</a>
            <a href="#" data-tab="upgrades" tabindex="-1" aria-selected="false" role="tab">Upgrades</a>
            <a href="#" data-tab="leaderboard" tabindex="-1" aria-selected="false" role="tab">Leaderboard</a>
            <a href="#" data-tab="settings" tabindex="-1" aria-selected="false" role="tab">Settings</a>
            <a href="#" data-tab="trade" tabindex="-1" aria-selected="false" role="tab">Trade</a>
            <a href="#" data-tab="admin-panel" tabindex="-1" aria-selected="false" role="tab" id="admin-link" style="display:none;">Admin Panel</a>
          </nav>
        </aside>
        <main id="content-area" tabindex="0" role="tabpanel" aria-live="polite" aria-atomic="true">
          <h1>Loading dashboard...</h1>
          <p>Please wait...</p>
        </main>
      </div>
    </section>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.20.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.20.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.20.0/firebase-firestore-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBjA2O3QDuKsAGLzq008VEDug69WDroulI",
      authDomain: "supercoollogin999.firebaseapp.com",
      databaseURL: "https://supercoollogin999-default-rtdb.firebaseio.com",
      projectId: "supercoollogin999",
      storageBucket: "supercoollogin999.firebasestorage.app",
      messagingSenderId: "472488806884",
      appId: "1:472488806884:web:d904be3b09548dbbc51ff1",
      measurementId: "G-03NQP912BX"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    const authPage = document.getElementById('auth-page');
    const dashboardPage = document.getElementById('dashboard-page');

    const authTitle = document.getElementById('auth-title');
    const authEmail = document.getElementById('auth-email');
    const authPassword = document.getElementById('auth-password');
    const authName = document.getElementById('auth-name');
    const authSubmit = document.getElementById('auth-submit');
    const authToggleLink = document.getElementById('auth-toggle-link');
    const authError = document.getElementById('auth-error');
    const authSpinner = document.getElementById('auth-spinner');

    const profilePic = document.getElementById('profile-pic');
    const profileName = document.getElementById('profile-name');
    const logcashBalance = document.getElementById('logcash-balance');
    const logoutBtn = document.getElementById('logout-btn');
    const sidebarLinks = document.querySelectorAll('#sidebar nav a');
    const contentArea = document.getElementById('content-area');
    const adminLink = document.getElementById('admin-link');

    const availableTitles = [
      { id: "title1", name: "The Conqueror", price: 60, color: "#764ba2" },
      { id: "title2", name: "Mastermind", price: 45, color: "#764ba2" },
      { id: "title3", name: "Legendary", price: 100, color: "#764ba2" },
      { id: "title4", name: "Trailblazer", price: 75, color: "#764ba2" },
      { id: "title5", name: "Shadow Walker", price: 55, color: "#764ba2" },
      { id: "title6", name: "The Innovator", price: 80, color: "#764ba2" }
    ];

    const availableUpgrades = [
      { id: "upgrade2x", name: "2x LogCash", price: 999, description: "Earn double LogCash when you log in." , effect: "2x"},
      { id: "richTitle", name: "Rich", price: 1000, description: "A yellow title to show your riches.", color: "yellow" }
    ];

    let isLoginMode = true;
    let currentUserDoc = null;
    let currentUserData = null;

    function toggleAuthMode() {
      isLoginMode = !isLoginMode;
      authError.textContent = "";
      if(isLoginMode) {
        authTitle.textContent = "Login";
        authSubmit.textContent = "Login";
        authToggleLink.textContent = "Don't have an account? Sign up";
        authName.style.display = "none";
      } else {
        authTitle.textContent = "Sign Up";
        authSubmit.textContent = "Sign Up";
        authToggleLink.textContent = "Already have an account? Login";
        authName.style.display = "block";
      }
      authEmail.value = "";
      authPassword.value = "";
      authName.value = "";
    }

    authToggleLink.addEventListener('click', () => toggleAuthMode());
    authToggleLink.addEventListener('keypress', e => { if(e.key === "Enter" || e.key === " ") { e.preventDefault(); toggleAuthMode(); } });

    function validateEmail(email) {
      const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      return re.test(email);
    }

    function setLoading(state) {
      if(state) {
        authSpinner.classList.add('active');
        authSubmit.disabled = true;
        authEmail.disabled = true;
        authPassword.disabled = true;
        authName.disabled = true;
        authToggleLink.style.pointerEvents = "none";
      } else {
        authSpinner.classList.remove('active');
        authSubmit.disabled = false;
        authEmail.disabled = false;
        authPassword.disabled = false;
        authName.disabled = false;
        authToggleLink.style.pointerEvents = "auto";
      }
    }

    async function ensureUserDoc(user) {
      const userDocRef = db.collection('users').doc(user.uid);
      const doc = await userDocRef.get();
      if (!doc.exists) {
        await userDocRef.set({
          email: user.email,
          name: user.displayName || "",
          logcash: 10,
          ownedTitles: [],
          ownedUpgrades: [],
          currentTitle: null,
          currentUpgrade: null,
          createdAt: firebase.firestore.FieldValue.serverTimestamp(),
          lastLogin: firebase.firestore.FieldValue.serverTimestamp()
        });
      } else {
        const updates = {};
        if (!doc.data().name && user.displayName) updates.name = user.displayName;
        updates.lastLogin = firebase.firestore.FieldValue.serverTimestamp();
        if (Object.keys(updates).length) {
          await userDocRef.update(updates);
        }
      }
    }

    async function creditLoginBonus(user) {
      if (!user) return;
      const userDocRef = db.collection('users').doc(user.uid);
      // Check if user has 2x logcash upgrade
      const snapshot = await userDocRef.get();
      let data = snapshot.data();
      let increment = 10;
      if(data && data.ownedUpgrades && data.ownedUpgrades.includes("upgrade2x")) {
        increment = 20; // double credits
      }
      await userDocRef.update({
        logcash: firebase.firestore.FieldValue.increment(increment),
        lastLogin: firebase.firestore.FieldValue.serverTimestamp()
      });
    }

    async function loginUser(email, password) {
      const userCredential = await auth.signInWithEmailAndPassword(email, password);
      const user = userCredential.user;
      await ensureUserDoc(user);
      await creditLoginBonus(user);
      return user;
    }

    async function signupUser(email, password, name) {
      const userCredential = await auth.createUserWithEmailAndPassword(email, password);
      const user = userCredential.user;
      await user.updateProfile({ displayName: name });
      await ensureUserDoc(user);
      return user;
    }

    authSubmit.addEventListener("click", async () => {
      authError.textContent = "";
      const email = authEmail.value.trim().toLowerCase();
      const password = authPassword.value;
      const name = authName.value.trim();
      if(!validateEmail(email)) { authError.textContent = "Please enter a valid email."; return; }
      if(password.length < 6) { authError.textContent = "Password must be at least 6 characters."; return; }

          if((userData.logcash || 0) < price) throw new Error("Insufficient LogCash");

          transaction.update(userDocRef, {

    async function buyUpgrade(upgradeId, price) {
      if(!currentUserDoc) return;
      if(currentUserData.logcash < price) {
        alert("You don't have enough LogCash!");
        return;
      }
      const userDocRef = db.collection("users").doc(currentUserDoc.id);
      try {
        await db.runTransaction(async (transaction) => {
          const userDoc = await transaction.get(userDocRef);
          if(!userDoc.exists) throw new Error("User doc missing");
          const userData = userDoc.data();
          const logcash = userData.logcash || 0;
          const ownedUpgrades = userData.ownedUpgrades || [];

          if(logcash < price) throw new Error("Insufficient LogCash");
          if(ownedUpgrades.includes(upgradeId)) throw new Error("Upgrade already owned");

          transaction.update(userDocRef, {
            logcash: logcash - price,
            ownedUpgrades: [...ownedUpgrades, upgradeId]
          });
          // If upgrade is the "richTitle", add it also to titles and currentTitle
          if(upgradeId === "richTitle") {
            const ownedTitles = userData.ownedTitles || [];
            if(!ownedTitles.includes("titleRich")) {
              transaction.update(userDocRef, {
                ownedTitles: [...ownedTitles, "titleRich"],
                currentTitle: "titleRich"
              });
            } else {
              transaction.update(userDocRef, { currentTitle: "titleRich" });
            }
          }
        });
        alert("Upgrade purchased and applied!");
        currentUserData.logcash -= price;
        if(!currentUserData.ownedUpgrades) currentUserData.ownedUpgrades = [];
        currentUserData.ownedUpgrades.push(upgradeId);
        if(upgradeId === "richTitle") {
          if(!currentUserData.ownedTitles) currentUserData.ownedTitles = [];
          if(!currentUserData.ownedTitles.includes("titleRich")) {
            currentUserData.ownedTitles.push("titleRich");
          }
          currentUserData.currentTitle = "titleRich";
        }
        logcashBalance.textContent = currentUserData.logcash;
        renderUpgrades();
      } catch(e) {
        alert("Purchase failed: "+e.message || e);
      }
    }

      form.onsubmit = async e => {
        e.preventDefault();

          msg.style.color = "red";
          msg.textContent = "Please enter a valid recipient email.";
          return;
        }
        if(amount < 1) {
          msg.style.color = "red";
          msg.textContent = "Please enter a valid amount greater than zero.";
          return;

          msg.style.color = "red";
          msg.textContent = "You do not have enough LogCash.";
          return;
        }
        btn.disabled = true;
        try {
          const usersRef = db.collection("users");

          const recipientQuery = await usersRef.where("email", "==", recipientEmail).limit(1).get();
          if(recipientQuery.empty) {
            throw new Error("Recipient not found.");
          }
          const recipientDoc = recipientQuery.docs[0];
          if(recipientDoc.id === currentUserDoc.id) {
            throw new Error("Cannot send LogCash to yourself.");
          }
          await db.runTransaction(async transaction => {
            const senderDoc = await transaction.get(senderRef);
            const recipientSnapshot = await transaction.get(recipientDoc.ref);
            const senderData = senderDoc.data();
            const recipientData = recipientSnapshot.data();
            if((senderData.logcash || 0) < amount) throw new Error("Insufficient LogCash.");
            transaction.update(senderRef, {
              logcash: senderData.logcash - amount
            });
            transaction.update(recipientDoc.ref, {
              logcash: (recipientData.logcash || 0) + amount
            });

      const logcash = currentUserData.logcash || 0;

      const upgrades = [
        { id: "upgrade2x", name: "2x LogCash", price: 999, description: "Earn double LogCash when you log in.", effect: "2x", color: "#764ba2" },
        { id: "richTitle", name: "Rich", price: 1000, description: "A yellow title to show your riches.", color: "goldenrod" }

      upgrades.forEach(upgrade => {
        const isOwned = ownedUpgrades.includes(upgrade.id);
        const canBuy = logcash >= upgrade.price && !isOwned;

        const card = document.createElement("div");
        card.className = "item-card";
        if(isOwned) card.classList.add("owned");
        if(!canBuy && !isOwned) card.classList.add("disabled");
        card.tabIndex = 0;

        card.innerHTML = `
          <h3 style="color:${upgrade.color}">${upgrade.name}</h3>
          <p>${upgrade.description}</p>
          <div class="price">${upgrade.price} 💰</div>
          ${isOwned ? `<button disabled>Owned</button>` : `<button class="buy-btn" ${canBuy ? "" : "disabled"}>Buy</button>`}
        `;

        const buyBtn = card.querySelector("button.buy-btn");
        if(buyBtn) {
          buyBtn.addEventListener("click", () => buyUpgrade(upgrade.id, upgrade.price));
        }
        grid.appendChild(card);
      });
    }

    async function buyUpgrade(upgradeId, price) {
      if(!currentUserDoc) return;
      if(currentUserData.logcash < price) {
        alert("You don't have enough LogCash!");
        return;
      }
      const userDocRef = db.collection("users").doc(currentUserDoc.id);
      try {
        await db.runTransaction(async transaction => {
          const userDoc = await transaction.get(userDocRef);
          if(!userDoc.exists) throw new Error("User doc missing");
          const userData = userDoc.data();
          const logcash = userData.logcash || 0;
          const ownedUpgrades = userData.ownedUpgrades || [];
          if(logcash < price) throw new Error("Insufficient LogCash");
          if(ownedUpgrades.includes(upgradeId)) throw new Error("Upgrade already owned");

          const updates = {
            logcash: logcash - price,
            ownedUpgrades: [...ownedUpgrades, upgradeId]
          };

          if(upgradeId === "richTitle") {
            const ownedTitles = userData.ownedTitles || [];
            if(!ownedTitles.includes("titleRich")) {
              updates.ownedTitles = [...ownedTitles, "titleRich"];
              updates.currentTitle = "titleRich";
            } else {
              updates.currentTitle = "titleRich";
            }
          }

          transaction.update(userDocRef, updates);
        });
        alert("Upgrade purchased and applied!");
        currentUserData.logcash -= price;
        if(!currentUserData.ownedUpgrades) currentUserData.ownedUpgrades = [];
        currentUserData.ownedUpgrades.push(upgradeId);
        if(upgradeId === "richTitle") {
          if(!currentUserData.ownedTitles) currentUserData.ownedTitles = [];
          if(!currentUserData.ownedTitles.includes("titleRich")) {
            currentUserData.ownedTitles.push("titleRich");
          }
          currentUserData.currentTitle = "titleRich";
        }
        logcashBalance.textContent = currentUserData.logcash;
        renderUpgrades();
      } catch(e) {
        alert("Purchase failed: "+e.message || e);
      }
    }

    // Utility: escape HTML
    function escapeHtml(text){
      if(!text) return '';
      return text.replace(/[&<>"']/g, function(m) {
        return {'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[m];
      });
