<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AdvancedUsername's UI</title>
  <style>
    /* [CSS styles unchanged from yours, so omitted here for brevity] */
    body, html {
      margin: 0; padding: 0; height: 100%;
      background: linear-gradient(270deg, #0d001f, #330066, #660099, #330066);
      background-size: 800% 800%;
      animation: bgAnim 20s ease infinite;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #eee;
      user-select: none;
    }
    @keyframes bgAnim {
      0%{background-position:0% 50%}
      50%{background-position:100% 50%}
      100%{background-position:0% 50%}
    }
    #container {
      max-width: 400px;
      margin: 3rem auto;
      background: #110022cc;
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 0 30px #bb33ffaa;
    }
    h1 {
      text-align: center;
      margin-bottom: 1.5rem;
      font-weight: 900;
      text-shadow: 0 0 8px #bb33ffcc;
    }
    input[type="email"], input[type="password"], input[type="text"] {
      width: 100%;
      padding: 12px 15px;
      margin: 10px 0 20px 0;
      border-radius: 12px;
      border: 3px solid transparent;
      background: #220044dd;
      color: #eee;
      font-size: 1rem;
      outline: none;
      box-shadow: 4px 4px 10px #330066cc, inset 0 0 15px #660099cc;
      transition: border 0.5s ease;
    }
    input[type="email"]:focus, input[type="password"]:focus, input[type="text"]:focus {
      border: 3px solid;
      border-image-slice: 1;
      border-width: 3px;
      border-image-source: linear-gradient(45deg, red, orange, yellow, green, blue, indigo, violet);
      box-shadow: 0 0 15px #bb33ffcc, inset 0 0 15px #aa33ffaa;
    }
    button {
      width: 48%;
      margin: 5px 1% 20px 1%;
      padding: 12px 0;
      border-radius: 14px;
      border: none;
      font-weight: 700;
      font-size: 1rem;
      cursor: pointer;
      background: linear-gradient(45deg, #4400bb, #bb33ff);
      color: #eee;
      box-shadow: 0 0 15px #bb33ffaa;
      transition: background 0.3s ease;
    }
    button:hover {
      background: linear-gradient(45deg, #bb33ff, #4400bb);
    }
    #notification {
      position: fixed;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: #330066cc;
      padding: 15px 30px;
      border-radius: 16px;
      box-shadow: 0 0 20px #bb33ffcc;
      font-weight: 700;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.5s ease;
      z-index: 999;
    }
    #notification.show {
      opacity: 1;
      pointer-events: auto;
    }
    #dashboard {
      display: none;
      text-align: center;
    }
    #dashboard h2 {
      margin-bottom: 1rem;
    }
    #logcash {
      font-size: 1.4rem;
      font-weight: 900;
      margin-bottom: 1.5rem;
      color: #bb33ff;
      text-shadow: 0 0 10px #bb33ffbb;
    }
    #robloxBtn {
      background: linear-gradient(45deg, #f44336, #e91e63);
      width: 60%;
      margin: 0 auto;
      display: block;
    }
    #fileReaderBox {
      margin-top: 2rem;
      background: #220044cc;
      border-radius: 16px;
      padding: 1rem;
      box-shadow: inset 0 0 15px #660099cc;
    }
    #fileContent {
      margin-top: 0.8rem;
      white-space: pre-wrap;
      max-height: 150px;
      overflow-y: auto;
      font-family: monospace;
      font-size: 0.9rem;
      background: #330066dd;
      padding: 10px;
      border-radius: 12px;
    }
  </style>
</head>
<body>
  <div id="notification"></div>

  <div id="container">
    <h1>AdvancedUsername's UI</h1>

    <div id="authUI">
      <input type="email" id="email" placeholder="Email (unique username)" />
      <input type="password" id="password" placeholder="Password" />
      <div>
        <button id="signupBtn">Sign Up</button>
        <button id="loginBtn">Log In</button>
      </div>
    </div>

    <div id="dashboard">
      <h2>Welcome!</h2>
      <div id="logcash">LogCash: 0</div>
      <button id="robloxBtn">Go to roblox.com/login</button>

      <div id="fileReaderBox">
        <label for="fileInput" style="cursor:pointer; color:#bb33ff; font-weight:700;">
          Drop a file here or click to select
        </label>
        <input type="file" id="fileInput" style="display:none;" />
        <pre id="fileContent"></pre>
      </div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js";
    import {
      getAuth,
      createUserWithEmailAndPassword,
      signInWithEmailAndPassword,
      onAuthStateChanged,
    } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-auth.js";
    import {
      getDatabase,
      ref,
      set,
      get,
    } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBjA2O3QDuKsAGLzq008VEDug69WDroulI",
      authDomain: "supercoollogin999.firebaseapp.com",
      databaseURL: "https://supercoollogin999-default-rtdb.firebaseio.com",
      projectId: "supercoollogin999",
      storageBucket: "supercoollogin999.appspot.com",
      messagingSenderId: "472488806884",
      appId: "1:472488806884:web:885f97531677a384c51ff1",
      measurementId: "G-FSD3TZLK82"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    const emailInput = document.getElementById("email");
    const passwordInput = document.getElementById("password");
    const signupBtn = document.getElementById("signupBtn");
    const loginBtn = document.getElementById("loginBtn");
    const notification = document.getElementById("notification");
    const authUI = document.getElementById("authUI");
    const dashboard = document.getElementById("dashboard");
    const logcashDisplay = document.getElementById("logcash");
    const robloxBtn = document.getElementById("robloxBtn");
    const fileInput = document.getElementById("fileInput");
    const fileReaderBox = document.getElementById("fileReaderBox");
    const fileContent = document.getElementById("fileContent");

    function showNotification(msg, isError = false) {
      notification.textContent = msg;
      notification.style.background = isError ? "#aa000088" : "#330066cc";
      notification.classList.add("show");
      setTimeout(() => {
        notification.classList.remove("show");
      }, 3000);
    }

    signupBtn.addEventListener("click", async () => {
      const email = emailInput.value;
      const password = passwordInput.value;

      if (!email || !password) return showNotification("Missing info!", true);

      try {
        const cred = await createUserWithEmailAndPassword(auth, email, password);
        await set(ref(db, "users/" + cred.user.uid), {
          email,
          logcash: 0
        });
        showNotification("Signed up successfully!");
      } catch (err) {
        showNotification(err.message, true);
      }
    });

    loginBtn.addEventListener("click", async () => {
      const email = emailInput.value;
      const password = passwordInput.value;

      if (!email || !password) return showNotification("Missing info!", true);

      try {
        await signInWithEmailAndPassword(auth, email, password);
        showNotification("Logged in!");
      } catch (err) {
        showNotification(err.message, true);
      }
    });

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        authUI.style.display = "none";
        dashboard.style.display = "block";

        const snap = await get(ref(db, "users/" + user.uid + "/logcash"));
        const cash = snap.exists() ? snap.val() : 0;
        logcashDisplay.textContent = "LogCash: " + cash;
      } else {
        authUI.style.display = "block";
        dashboard.style.display = "none";
      }
    });

    fileReaderBox.addEventListener("click", () => fileInput.click());

    fileInput.addEventListener("change", () => {
      const file = fileInput.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = (e) => {
        fileContent.textContent = e.target.result;
      };
      reader.readAsText(file);
    });

    robloxBtn.addEventListener("click", () => {
      window.open("https://roblox.com/login", "_blank");
    });
  </script>
</body>
</html>
