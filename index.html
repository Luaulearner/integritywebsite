<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>AdvancedUsername's UI</title>
<style>
  @keyframes bgAnimation {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  body, html {
    margin: 0; padding: 0; height: 100%;
    background: linear-gradient(-45deg, #1a002e, #4b0082, #220044, #6600cc);
    background-size: 400% 400%;
    animation: bgAnimation 20s ease infinite;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    user-select: none;
  }

  #draggableUI {
    width: 350px;
    background: rgba(30, 0, 50, 0.85);
    border-radius: 12px;
    box-shadow: 0 0 20px rgba(102, 0, 204, 0.8);
    color: white;
    padding: 20px;
    cursor: grab;
    position: fixed;
    top: 100px;
    left: 100px;
    user-select: none;
  }

  #titleBar {
    font-size: 1.5em;
    font-weight: bold;
    margin-bottom: 15px;
    cursor: default;
  }

  button {
    width: 100%;
    margin: 10px 0;
    padding: 12px;
    border: none;
    border-radius: 8px;
    background: #6600cc;
    color: white;
    font-weight: 600;
    font-size: 1em;
    transition: background 0.3s ease;
  }
  button:hover {
    background: #9a4fff;
  }

  #ipDisplay {
    margin-top: 10px;
    font-size: 0.9em;
    font-style: italic;
  }
</style>
</head>
<body>

<div id="draggableUI">
  <div id="titleBar">AdvancedUsername's UI</div>
  <button id="goWebsiteBtn">Go to any website</button>
  <button id="showIpBtn">Show your IP</button>
  <button id="robloxLoginBtn">Go to roblox.com/login</button>
  <div id="ipDisplay"></div>
</div>

<script>
  const dragItem = document.getElementById("draggableUI");

  let active = false;
  let offsetX = 0;
  let offsetY = 0;

  // Mouse down / touch start anywhere in the UI
  dragItem.addEventListener("mousedown", dragStart);
  dragItem.addEventListener("touchstart", dragStart);

  function dragStart(e) {
    e.preventDefault();
    active = true;
    // Get the current mouse/touch position
    const clientX = e.type === "touchstart" ? e.touches[0].clientX : e.clientX;
    const clientY = e.type === "touchstart" ? e.touches[0].clientY : e.clientY;
    // Calculate offset between the mouse/touch and top-left corner of the UI
    const rect = dragItem.getBoundingClientRect();
    offsetX = clientX - rect.left;
    offsetY = clientY - rect.top;
    dragItem.style.cursor = "grabbing";
  }

  // Mouse move / touch move updates position
  window.addEventListener("mousemove", dragMove);
  window.addEventListener("touchmove", dragMove);

  function dragMove(e) {
    if (!active) return;
    e.preventDefault();
    const clientX = e.type === "touchmove" ? e.touches[0].clientX : e.clientX;
    const clientY = e.type === "touchmove" ? e.touches[0].clientY : e.clientY;

    // Set the UI top-left to the mouse/touch minus the offset to keep it "stuck"
    dragItem.style.left = (clientX - offsetX) + "px";
    dragItem.style.top = (clientY - offsetY) + "px";
  }

  // Mouse up / touch end stops dragging
  window.addEventListener("mouseup", dragEnd);
  window.addEventListener("touchend", dragEnd);
  window.addEventListener("touchcancel", dragEnd);

  function dragEnd(e) {
    active = false;
    dragItem.style.cursor = "grab";
  }

  // Buttons
  document.getElementById("goWebsiteBtn").addEventListener("click", () => {
    let url = prompt("Enter a URL to visit (include https://):", "https://");
    if (url) {
      try {
        new URL(url);
        window.open(url, "_blank");
      } catch {
        alert("Invalid URL!");
      }
    }
  });

  document.getElementById("showIpBtn").addEventListener("click", async () => {
    const ipDisplay = document.getElementById("ipDisplay");
    ipDisplay.textContent = "Fetching IP...";
    try {
      const res = await fetch("https://api.ipify.org?format=json");
      const data = await res.json();
      ipDisplay.textContent = `Your IP: ${data.ip}`;
    } catch {
      ipDisplay.textContent = "Failed to get IP.";
    }
  });

  document.getElementById("robloxLoginBtn").addEventListener("click", () => {
    window.open("https://www.roblox.com/login", "_blank");
  });
</script>

</body>
</html>
