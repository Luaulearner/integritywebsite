<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>WorldWide Bank - Secure Client Portal</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <script src="https://www.gstatic.com/firebasejs/9.1.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.1.2/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.1.2/firebase-database.js"></script>
  <style>
    /* Reset & base */
    *, *::before, *::after {
      box-sizing: border-box;
    }

    body,
    html {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
        Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      background: linear-gradient(135deg, #003366, #004080);
      color: #f1f5f9;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow-x: hidden;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      user-select: none;
    }

    .container {
      background: #ffffff;
      color: #1f2937;
      border-radius: 16px;
      box-shadow: 0 12px 40px rgb(0 0 0 / 0.25);
      max-width: 460px;
      width: 90%;
      padding: 36px 40px 48px;
      text-align: center;
      user-select: text;
      font-weight: 500;
    }

    h1 {
      margin-bottom: 24px;
      font-weight: 700;
      font-size: 2.5rem;
      color: #0f172a;
      user-select: text;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 22px;
      text-align: left;
    }

    label {
      font-weight: 600;
      font-size: 1rem;
      margin-bottom: 6px;
      color: #334155;
      user-select: text;
    }

    input[type="email"],
    input[type="password"] {
      padding: 14px 18px;
      border-radius: 12px;
      border: 1.8px solid #cbd5e1;
      outline: none;
      font-size: 1rem;
      font-weight: 400;
      color: #0f172a;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
      user-select: text;
    }

    input[type="email"]:focus,
    input[type="password"]:focus {
      border-color: #2563eb;
      box-shadow: 0 0 10px rgb(37 99 235 / 0.4);
      color: #0f172a;
    }

    button {
      margin-top: 12px;
      background: #2563eb;
      color: white;
      font-size: 1.15rem;
      font-weight: 700;
      padding: 16px 0;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 8px 24px rgb(37 99 235 / 0.4);
      transition: background-color 0.3s ease, transform 0.15s ease;
      user-select: none;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
    }

    button:hover {
      background: #1e40af;
      transform: scale(1.04);
    }

    button:active {
      transform: scale(0.95);
    }

    .material-icons {
      font-size: 24px;
      user-select: none;
    }

    #error-message {
      color: #ef4444;
      font-weight: 600;
      margin-top: 10px;
      min-height: 1.2em;
      user-select: text;
    }

    #success-message {
      color: #22c55e;
      font-weight: 600;
      margin-top: 10px;
      min-height: 1.2em;
      user-select: text;
    }

    .switch-auth {
      margin-top: 20px;
      font-size: 0.9rem;
      color: #2563eb;
      cursor: pointer;
      user-select: none;
      text-decoration: underline;
      text-align: center;
      font-weight: 600;
    }

    .switch-auth:hover {
      color: #1e40af;
    }

    /* Dashboard styles */
    #dashboard {
      display: none;
      max-width: 520px;
      background: #f8fafc;
      border-radius: 16px;
      box-shadow: 0 12px 36px rgb(0 0 0 / 0.2);
      color: #1e293b;
      padding: 40px 48px;
      user-select: text;
      text-align: center;
    }

    #dashboard h2 {
      color: #1e40af;
      margin-bottom: 36px;
      font-weight: 700;
      font-size: 2rem;
      letter-spacing: 0.03em;
    }

    #dashboard .account-info p {
      margin: 12px 0;
      font-size: 1.1rem;
      font-weight: 500;
      color: #334155;
      user-select: text;
    }

    #logout-btn {
      margin-top: 36px;
      background: #ef4444;
      padding: 16px 0;
      border-radius: 12px;
      border: none;
      color: white;
      font-weight: 700;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
      user-select: none;
      width: 100%;
      letter-spacing: 0.05em;
    }

    #logout-btn:hover {
      background: #b91c1c;
    }

    /* Loading overlay */
    #loading-overlay {
      position: fixed;
      inset: 0;
      background: rgba(20, 22, 41, 0.85);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 999;
      color: #2563eb;
      font-weight: 700;
      font-size: 1.6rem;
      user-select: none;
      display: none;
      flex-direction: column;
      gap: 20px;
      font-family: 'Inter', sans-serif;
    }

    .spinner {
      border: 6px solid rgba(37, 99, 235, 0.3);
      border-top: 6px solid #2563eb;
      border-radius: 50%;
      width: 48px;
      height: 48px;
      animation: spin 1s linear infinite;
      user-select: none;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    /* Responsive adjustments */
    @media (max-width: 520px) {
      .container, #dashboard {
        padding: 28px 24px;
        width: 90%;
      }

      h1 {
        font-size: 2rem;
      }

      #dashboard h2 {
        font-size: 1.6rem;
      }
    }
  </style>
</head>

<body>
  <div class="container" id="auth-container" role="main" aria-label="Secure Client Login">
    <h1>WorldWide Bank</h1>
    <form id="auth-form" autocomplete="off" aria-describedby="form-desc" novalidate>
      <div id="form-desc" style="display:none;">Login or sign up to access your secure banking portal.</div>

      <label for="email">Email address</label>
      <input type="email" id="email" name="email" required autocomplete="username" aria-required="true" aria-describedby="email-desc" placeholder="you@example.com" />
      <div id="email-desc" style="display:none;">Please enter a valid email address.</div>

      <label for="password">Password</label>
      <input type="password" id="password" name="password" required autocomplete="current-password" aria-required="true" aria-describedby="password-desc" minlength="6" placeholder="Enter password" />
      <div id="password-desc" style="display:none;">Password must be at least 6 characters.</div>

      <button type="submit" id="auth-btn" aria-label="Submit login form"><span class="material-icons" aria-hidden="true">lock_open</span> Login</button>
      <div id="error-message" role="alert" aria-live="assertive"></div>
      <div id="success-message" role="alert" aria-live="polite"></div>
    </form>
    <div class="switch-auth" role="button" tabindex="0" id="toggle-auth" aria-pressed="false">Don't have an account? Create one here</div>
  </div>

  <section class="container" id="dashboard" role="region" aria-label="Banking client dashboard">
    <h2>Welcome, <span id="user-email"></span></h2>
    <div class="account-info" aria-live="polite" aria-atomic="true" role="region" aria-label="Account Information">
      <p><strong>Account ID:</strong> <span id="account-id"></span></p>
      <p><strong>Current Balance:</strong> $<span id="account-balance">0.00</span></p>
    </div>
    <button id="logout-btn" aria-label="Logout from your account">Logout</button>
  </section>

  <div id="loading-overlay" role="alert" aria-live="assertive">
    <div class="spinner" aria-hidden="true"></div>
    <div>Loading...</div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.1.2/firebase-app.js";
    import {
      getAuth,
      signInWithEmailAndPassword,
      createUserWithEmailAndPassword,
      onAuthStateChanged,
      signOut
    } from "https://www.gstatic.com/firebasejs/9.1.2/firebase-auth.js";
    import {
      getDatabase,
      ref,
      set,
      get,
      onValue,
      update
    } from "https://www.gstatic.com/firebasejs/9.1.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBjA2O3QDuKsAGLzq008VEDug69WDroulI",
      authDomain: "supercoollogin999.firebaseapp.com",
      databaseURL: "https://supercoollogin999-default-rtdb.firebaseio.com",
      projectId: "supercoollogin999",
      storageBucket: "supercoollogin999.firebasestorage.app",
      messagingSenderId: "472488806884",
      appId: "1:472488806884:web:885f97531677a384c51ff1",
      measurementId: "G-FSD3TZLK82"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    // Elements
    const authContainer = document.getElementById("auth-container");
    const dashboard = document.getElementById("dashboard");
    const authForm = document.getElementById("auth-form");
    const authBtn = document.getElementById("auth-btn");
    const toggleAuthBtn = document.getElementById("toggle-auth");
    const errorMessage = document.getElementById("error-message");
    const successMessage = document.getElementById("success-message");
    const loadingOverlay = document.getElementById("loading-overlay");

    const userEmailDisplay = document.getElementById("user-email");
    const accountIdDisplay = document.getElementById("account-id");
    const accountBalanceDisplay = document.getElementById("account-balance");
    const logoutBtn = document.getElementById("logout-btn");

    let isLoginMode = true;

    function setLoading(loading) {
      loadingOverlay.style.display = loading ? "flex" : "none";
      authBtn.disabled = loading;
      logoutBtn.disabled = loading;
      toggleAuthBtn.disabled = loading;
    }

    function toggleAuthMode() {
      isLoginMode = !isLoginMode;
      authBtn.textContent = "";
      const icon = document.createElement("span");
      icon.className = "material-icons";
      icon.setAttribute("aria-hidden", "true");
      icon.style.userSelect = "none";

      if (isLoginMode) {
        icon.textContent = "lock_open";
        authBtn.appendChild(icon);
        authBtn.appendChild(document.createTextNode(" Login"));
        toggleAuthBtn.textContent = "Don't have an account? Create one here";
        toggleAuthBtn.setAttribute("aria-pressed", "false");
      } else {
        icon.textContent = "person_add";
        authBtn.appendChild(icon);
        authBtn.appendChild(document.createTextNode(" Sign up"));
        toggleAuthBtn.textContent = "Already have an account? Login here";
        toggleAuthBtn.setAttribute("aria-pressed", "true");
      }
      errorMessage.textContent = "";
      successMessage.textContent = "";
      authForm.reset();
    }

    toggleAuthBtn.addEventListener("click", toggleAuthMode);
    toggleAuthBtn.addEventListener("keydown", (e) => {
      if (e.key === "Enter" || e.key === " ") {
        e.preventDefault();
        toggleAuthMode();
      }
    });

    async function createUserData(user) {
      const userRef = ref(db, 'users/' + user.uid);
      const startupBalance = 1000 + Math.floor(Math.random() * 500); // Business-like random starting balance
      await set(userRef, {
        email: user.email,
        accountBalance: startupBalance,
        createdAt: Date.now(),
        transactions: []
      });
    }

    async function loadUserData(uid) {
      const userRef = ref(db, 'users/' + uid);
      const snapshot = await get(userRef);
      if (snapshot.exists()) {
        return snapshot.val();
      }
      return null;
    }

    async function showDashboard(user) {
      setLoading(true);
      try {
        let data = await loadUserData(user.uid);
        if (!data) {
          await createUserData(user);
          data = await loadUserData(user.uid);
        }

        userEmailDisplay.textContent = data.email || user.email;
        accountIdDisplay.textContent = user.uid;
        accountBalanceDisplay.textContent = Number(data.accountBalance).toLocaleString(undefined, {
          minimumFractionDigits: 2,
          maximumFractionDigits: 2
        });

        authContainer.style.display = "none";
        dashboard.style.display = "block";

        // Listen for balance updates
        const userBalRef = ref(db, 'users/' + user.uid + '/accountBalance');
        onValue(userBalRef, (snap) => {
          if (snap.exists()) {
            accountBalanceDisplay.textContent = Number(snap.val()).toLocaleString(undefined, {
              minimumFractionDigits: 2,
              maximumFractionDigits: 2
            });
          }
        });

      } catch (error) {
        errorMessage.textContent = "Failed to load your account data.";
      } finally {
        setLoading(false);
      }
    }

    authForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      errorMessage.textContent = "";
      successMessage.textContent = "";
      setLoading(true);

      const email = authForm.email.value.trim();
      const password = authForm.password.value;

      if (!email || !password || password.length < 6) {
        errorMessage.textContent = "Please fill all fields correctly.";
        setLoading(false);
        return;
      }

      try {
        if (isLoginMode) {
          const userCredential = await signInWithEmailAndPassword(auth, email, password);
          await showDashboard(userCredential.user);
        } else {
          const userCredential = await createUserWithEmailAndPassword(auth, email, password);
          await createUserData(userCredential.user);
          successMessage.textContent = "Account successfully created. Logging in...";
          await showDashboard(userCredential.user);
        }
      } catch (error) {
        errorMessage.textContent = error.message.replace(/Firebase:\s*/, "").trim();
      } finally {
        setLoading(false);
      }
    });

    logoutBtn.addEventListener("click", async () => {
      try {
        setLoading(true);
        await signOut(auth);
        dashboard.style.display = "none";
        authContainer.style.display = "block";
        toggleAuthMode();
      } catch (error) {
        alert("Logout Error: " + error.message);
      } finally {
        setLoading(false);
      }
    });

    onAuthStateChanged(auth, (user) => {
      if (user) {
        showDashboard(user);
      } else {
        dashboard.style.display = "none";
        authContainer.style.display = "block";
        if (!isLoginMode) toggleAuthMode();
      }
    });
  </script>
</body>

</html>
