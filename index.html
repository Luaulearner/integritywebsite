<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LogCash UI</title>
  <style>
    /* General styles */
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(270deg, #0d001f, #330066, #660099, #330066);
      background-size: 800% 800%;
      animation: bgAnim 20s ease infinite;
      color: white;
      margin: 0;
      padding: 0;
    }
    @keyframes bgAnim {
      0%{background-position:0% 50%}
      50%{background-position:100% 50%}
      100%{background-position:0% 50%}
    }
    .container {
      max-width: 500px;
      margin: 2rem auto;
      padding: 2rem;
      background-color: rgba(0, 0, 0, 0.6);
      border-radius: 20px;
      box-shadow: 0 0 15px #bb33ffaa;
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 10px;
      border: none;
    }
    button {
      cursor: pointer;
      background-color: #bb33ff;
      color: white;
      font-weight: bold;
    }
    #dashboard, #adminPanel, #leaderboard, #shop {
      display: none;
    }
    #notification {
      position: fixed;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: #333;
      padding: 10px 20px;
      border-radius: 10px;
      display: none;
    }
  </style>
</head>
<body>
  <div id="notification"></div>  <div class="container" id="authUI">
    <h2>LogCash Login</h2>
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <button id="signupBtn">Sign Up</button>
    <button id="loginBtn">Log In</button>
  </div>  <div class="container" id="dashboard">
    <h2>Welcome <span id="userEmail"></span></h2>
    <p>LogCash: <span id="logcash">0</span></p>
    <div id="shop">
      <h3>Shop</h3>
      <p>Styles/Titles coming soon...</p>
    </div>
    <div id="leaderboard">
      <h3>Leaderboard</h3>
      <ul id="leaderboardList"></ul>
    </div>
    <div id="adminPanel">
      <h3>Admin Panel</h3>
      <input type="text" id="banInput" placeholder="Email or Username to ban" />
      <button id="banBtn">Ban User</button>
      <input type="text" id="addCashEmail" placeholder="Email to add LogCash" />
      <input type="number" id="cashAmount" placeholder="Amount" />
      <button id="addCashBtn">Add LogCash</button>
    </div>
  </div>  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js";
    import {
      getAuth,
      createUserWithEmailAndPassword,
      signInWithEmailAndPassword,
      onAuthStateChanged,
    } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-auth.js";
    import {
      getDatabase,
      ref,
      set,
      get,
      update,
      child
    } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBjA2O3QDuKsAGLzq008VEDug69WDroulI",
      authDomain: "supercoollogin999.firebaseapp.com",
      databaseURL: "https://supercoollogin999-default-rtdb.firebaseio.com",
      projectId: "supercoollogin999",
      storageBucket: "supercoollogin999.appspot.com",
      messagingSenderId: "472488806884",
      appId: "1:472488806884:web:885f97531677a384c51ff1",
      measurementId: "G-FSD3TZLK82"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    const emailInput = document.getElementById("email");
    const passwordInput = document.getElementById("password");
    const signupBtn = document.getElementById("signupBtn");
    const loginBtn = document.getElementById("loginBtn");
    const dashboard = document.getElementById("dashboard");
    const authUI = document.getElementById("authUI");
    const logcashDisplay = document.getElementById("logcash");
    const userEmail = document.getElementById("userEmail");
    const notification = document.getElementById("notification");
    const adminPanel = document.getElementById("adminPanel");
    const leaderboardList = document.getElementById("leaderboardList");
    const shop = document.getElementById("shop");

    const bannedRef = ref(db, 'banned');

    function notify(msg) {
      notification.innerText = msg;
      notification.style.display = 'block';
      setTimeout(() => notification.style.display = 'none', 3000);
    }

    signupBtn.onclick = () => {
      const email = emailInput.value;
      const pass = passwordInput.value;
      createUserWithEmailAndPassword(auth, email, pass)
        .then((cred) => {
          set(ref(db, 'users/' + cred.user.uid), {
            email,
            logcash: 0,
            style: 'Default',
            title: 'Newbie'
          });
        })
        .catch(err => notify(err.message));
    };

    loginBtn.onclick = () => {
      const email = emailInput.value;
      const pass = passwordInput.value;
      signInWithEmailAndPassword(auth, email, pass)
        .catch(err => notify(err.message));
    };

    onAuthStateChanged(auth, async user => {
      if (user) {
        const snapshot = await get(child(ref(db), 'users/' + user.uid));
        const data = snapshot.val();
        if (!data) return;

        // Check banned list
        const bannedSnap = await get(bannedRef);
        const bannedData = bannedSnap.val() || {};
        if (bannedData[user.email] || bannedData[data.username]) {
          notify("You are banned.");
          return;
        }

        authUI.style.display = "none";
        dashboard.style.display = "block";
        userEmail.innerText = user.email;
        logcashDisplay.innerText = data.logcash;

        if (user.email === "ppggyar@gmail.com") {
          adminPanel.style.display = "block";
        }

        // Leaderboard
        const allUsers = await get(child(ref(db), 'users'));
        leaderboardList.innerHTML = "";
        Object.values(allUsers.val()).forEach(u => {
          leaderboardList.innerHTML += `<li>${u.email} - ${u.logcash} LogCash - Title: ${u.title}, Style: ${u.style}</li>`;
        });
      } else {
        dashboard.style.display = "none";
        authUI.style.display = "block";
      }
    });

    // Admin controls
    document.getElementById("banBtn").onclick = async () => {
      const banVal = document.getElementById("banInput").value;
      if (!banVal) return;
      await update(bannedRef, { [banVal]: true });
      notify("User banned.");
    };

    document.getElementById("addCashBtn").onclick = async () => {
      const email = document.getElementById("addCashEmail").value;
      const amount = parseInt(document.getElementById("cashAmount").value);
      const usersSnap = await get(child(ref(db), 'users'));
      const users = usersSnap.val();
      for (const uid in users) {
        if (users[uid].email === email) {
          const current = users[uid].logcash || 0;
          await update(ref(db, 'users/' + uid), { logcash: current + amount });
          notify("LogCash added.");
        }
      }
    };
  </script></body>
</html>
